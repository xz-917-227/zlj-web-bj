<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    body{
        column-count: 3;
        column-gap: 40px;
        column-rule: 2px solid red;
    }
    </style>
</head>
<body>
    <!-- 
        css精灵技术(也叫雪碧图也叫css sprite)
        定义：把许多小图整合到一张大图上
        优点：减少图片的字节数 减少页面的http请求  减少图片命名困扰(适合小图整合，大图就不需要了)
        原理 ：有宽高 运用background-image  和 background-position 实现
            默认图片在左上角 0 0  （x,y）

     -->

     <!-- 多列属性：把一个元素里面的内容分成多列
            column-count: 3;  列数
            column-gap: 40px;   列间距
              column-rule: 2px solid red;  列之间的边框
              等等
    
    -->
</body>
</html>
