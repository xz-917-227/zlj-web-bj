
<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>作业1</title>
</head>
<body>
<form action="" name="form1">
    <table border="1">
        <tr>
            <td align="right">用户名：</td>
            <td><input type="text" placeholder="请输入用户名"/></td>
        </tr>
        <tr>
            <td align="right">密码：</td>
            <td><input type="password" placeholder="请输入密码"/></td>
        </tr>
        <tr>
            <td align="right">确认密码：</td>
            <td><input type="password" placeholder="请再次输入密码"/></td>
        </tr>
        <tr>
            <td align="right">验证码：</td>
            <td>
                <input type="text" placeholder="请再次输入验证码"/>
                <img src="images/img1.gif" alt="" width="30"/>
            </td>
        </tr>
        <tr>
            <td align="right">性别：</td>
            <td>
                <input type="radio" name="sex" id="man" checked/>
                <label for="man">男</label>
                <input type="radio" name="sex" id="woman"/>
                <label for="woman">女</label>
            </td>
        </tr>
        <tr>
            <td align="right">年龄：</td>
            <td><input type="text" placeholder="请输入年龄"/></td>
        </tr>
        <tr>
            <td align="right">爱好：</td>
            <td>
                <select name="hobby">
                    <option value="0">购物</option>
                    <option value="1">学习</option>
                    <option value="2">篮球</option>
                    <option value="3">购物</option>
                    <option value="4">购物</option>
                </select>
            </td>
        </tr>
        <tr>
            <td align="right">你喜欢的游戏：</td>
            <td>
                <input type="checkbox" id="CF"/>
                <label for="CF">穿越火线</label>
                <input type="checkbox" id="LOL"/>
                <label for="LOL">英雄联盟</label>
                <input type="checkbox" id="king"/>
                <label for="king">王者荣耀</label>
                <input type="checkbox" id="nizhan"/>
                <label for="nizhan">逆战</label>
                <input type="checkbox" id="happy"/>
                <label for="happy">开心消消乐</label>
            </td>
        </tr>
        <tr>
            <td align="right">邮箱：</td>
            <td>
                <input type="email" placeholder="请输入邮箱"/>
            </td>
        </tr>
        <tr>
            <td align="right">邮箱密码：</td>
            <td>
                <input type="password" placeholder="请输入邮箱密码"/>
            </td>
        </tr>
        <tr>
            <td align="center"><button>提交</button></td>
            <td><button type="reset">重置</button></td>
        </tr>
    </table>
</form>



</body>
</html>
