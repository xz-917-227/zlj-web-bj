<!--DOCTYPE:指文档类型声明，告诉浏览器按当前文档类型去解析代码 
    !DOCTYPE html：HTML5的文档类型声明   HTML不区分大小写，
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!-- a标签中链接内容是没有限制的，图片之间也可以进行跳转 -->
    <a href="./images/img1.gif">
        <img src="./images/img.jpg" alt="">
    </a>
    
</body>
</html>
