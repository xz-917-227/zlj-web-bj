        浮动：float:left|right|none;
        清除浮动：1.给浮动元素的父元素加高度
                 2。给浮动元素的父元素设置overflow:hidden|auto;
                 3.给受影响的元素设置clear:left|right|both;
                 4.空div法：(父元素的高度可以找到，但是页面会添加好多空的div)
                        在浮动元素后面加一个空的div,给空的div设置(clear:both;)
                 5.伪对象法： 给浮动父元素添加::after{  给这个父元素所有内容的后面添加一个伪元素
                                                content:"";
                                                display:block;
                                                clear:both;
                                             }
                    与空div法差不多，只不过一个是在html里加元素，一个是在css里加元素
