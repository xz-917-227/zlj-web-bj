<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <!-- 表格，向用户展示数据 先有行再有列 行tr 列td -->
    <!-- 从左往右 从上往下  都是td的属性  写在要合并的开始那个单元格里  值：合并几个就写几  
        水平合并:colspan   删除同一行的
        垂直合并；rowspan   删除下一行-->
    <table border="1" align="center" width="300" height="200">
        <!-- 表格的标题  放在最上面 -->
        <caption>表格的标题</caption>
        <tr>
            <td align="center" width="300" height="200" bgcolor="#ccc" valign=center>123</td>
            <td colspan="2" align="center">123</td>
        </tr>
        <tr>
            <td>123</td>
            <td rowspan="2">123</td>
            <td>123</td>
        </tr>
        <tr>
            <td>123</td>
            <td>123</td>
            <td>123</td>
        </tr>
    </table>

    <br>
    <br>
    <br>

    <!-- 练习 -->

            <td colspan="2">1</td>
            <td rowspan="2">2</td>
        </tr>
        <tr>
            <td rowspan="2">3</td>
            <td>4</td>
        </tr>
        <tr>
            <td colspan="2">5</td>
        </tr>
    </table>

    <br>
    <br>
    <br>

    <!-- 练习 -->
    <!-- 水平居中 字体加粗  td就变th -->
    <table border="1" align="center"  width="600" >
        <caption>同学通讯录</caption>
        <tr bgcolor="pink">
            <th>性别</th>
            <th>性别</th>
            <th>性别</th>
            <th>性别</th>
            <th>性别</th>
        </tr>
        <tr>
            <td>男</td>
            <td>男</td>
            <td>男</td>
            <td>男</td>
            <td>男</td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>

    </table>

</body>

</html>
