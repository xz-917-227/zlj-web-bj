    <title>Document</title>
    <style>
    /* 背景属性：
        1.background-color颜色：关键字   red
                               十六进制 #333333
                               rgb(0,0,0)  (红绿蓝)
                               rgba(0,0,0,0)  (红绿蓝透明度)
                               transparent  透明色
        2.background-image:url("")  
        3.background-repeat:背景是否平铺  repeat no-repeat  repeat-x  repeat-y
        4.background-size:背景大小：100% 100%(可以是像素 百分比)；  cover覆盖整个背景区域(图片可能显示不完全) ；
                              content:图片显示完全，但可能没有覆盖背景区域
        5.background-position：背景图片定位  200px 300px;(x,y)(往右往下为正方向，单位可以是百分比，还可以写关键字right,bottom等)
        6.background-attachment：背景图片固定  scroll(默认值)  fixed(固定值)
    
    */
    /* 简写：不区分顺序，多个值用空格隔开，注意背景大小和背景定位都可以用px和%,所以这两个属性一般不简写
   记住:简写属性放在上面，单个写属性放在下面(防止覆盖)    
    */
    body{
        background-image: url(images/img1.gif);
        background-attachment:fixed;
    }
    div{
        width: 300px;height: 300px;
        background-color: red;
        /* background-image: url(images/img.jpg); */
        background-color: transparent;
    }
    </style>
</head>
<body>
