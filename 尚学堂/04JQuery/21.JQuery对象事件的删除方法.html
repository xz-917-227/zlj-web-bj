        */

        /*  undelegate()方法
        作用：删除Jquery对象身上的事件(主要是删除undelegate方法添加的事件)

        */
        // $('div').delegate('span','click',function(e){
        //     console.log(e.target.innerHTML);

        // $('div').undelegate();

        /* off()方法  (可以删除所有不同方法添加的事件)
        作用:删除Jquery对象身上的事件
        1.格式1(删除所有的事件)：Jquery对象.off();
        2.格式2.(删除指定事件)：Jquery对象.off('事件名称');
        
        */
          $('div').on({
            click:function(){
                console.log('1111111');
