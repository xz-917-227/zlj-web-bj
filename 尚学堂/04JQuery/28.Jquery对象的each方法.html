<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <ul>
        <li>我是第1个li</li>
        <li>我是第2个li</li>
        <li>我是第3个li</li>
        <li>我是第4个li</li>
        <li>我是第5个li</li>
        <li>我是第6个li</li>
        <li>我是第7个li</li>
        <li>我是第8个li</li>
        <li>我是第9个li</li>
        <li>我是第10个li</li>
    </ul>
    
    <script src="./js/jquery-1.12.4.js"></script>
    <script>
        /*
        回调函数：给其他的函数做参数的函数叫做回调函数
            each方法
            1.作用：可以利用each方法对Jquery对象集合中的每个元素做单独的处理
            2.格式：Jquery对象.each(function(index,ele){
                在函数内部可以对Jquery对象集合中的每个元素做单独的处理
            });
            3.参数说明：index表示Jquery对象集合中DOM对象的下标，ele表示该集合中的DOM对象
        */

        $('li').each(function(index,ele){//也就是每个元素都会执行一下这个回调函数
            // console.log(a);
            // console.log(b);
            var red=parseInt(Math.random()*256);
            var green=parseInt(Math.random()*256);
            var blue=parseInt(Math.random()*256);
            var bgColor=`rgb(${red},${green},${blue})`;//注意原生JS中使用html代码的写法，和插入变量的写法

            // ele.style.backgroundColor= bgColor;//注意ele是DOM对象
            this.style.backgroundColor= bgColor;//this指的就是当前这个DOM对象
            // $(ele).css('backgroundColor',bgColor);

        });
    
    </script>
</body>
</html>
