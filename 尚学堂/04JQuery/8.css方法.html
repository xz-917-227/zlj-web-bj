<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #box{
            color: pink;
            font-size: 20px
        }
    </style>
</head>
<body>
    <div id="box" style="width:300px;height:300px;background-color:red;">hello</div>
    <script src="./js/jquery-1.12.4.js"></script>
    <!-- Jquery2版本以上解决了所有兼容性问题 -->
    <script>
         //DOM对象 （原生JS方法）
        //  var div=document.getElementById('box');
        //  console.log(div);
        //  console.log(div.style.width); //获取行内样式 width
        //  JQuery  css方法
        var $div=$('#box');
        console.log($div.css('width')); //获取行内样式 width
        console.log($div.css('color')); //获取内部样式 color(返回的是rgb格式)
        // 设置的单个属性
        $div.css('color','black');
        $div.css('font-size','30px');
        // 设置多个属性  键值对格式(JSON格式)
        $div.css({
            backgroundColor:'yellow',
        //    'font-weight':'bold',  //JSON中如果包含特殊符号，要用引号括起来,
           fontWeight:'bold'  //要么就是用这种格式
        });
        // JQuery中几乎所有方法的返回这就是调用者。目的是链式调用
        $div.css({
            backgroundColor:'yellow',
        //    'font-weight':'bold',  //如果包含特殊符号，要用引号括起来,
           fontWeight:'bold'  //要么就是用这种格式
        }).html('world');  //链式调用
    </script>
</body>
</html>
