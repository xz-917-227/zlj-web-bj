<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <style>
        div{
            width: 300px;height: 300px;background-color: red;
        }
    </style>
</head>
<body>
    <div></div>
    <ul>
        <li>我是第1个li</li>
        <li>我是第2个li</li>
        <li>我是第3个li</li>
        <li>我是第4个li</li>
        <li>我是第5个li</li>
    </ul>
    <a href="http://www.baidu.com">点击一下</a>
    <script src="./js/jquery-1.12.4.js"></script>
    <script>
        // DOM对象
        // var div=document.getElementsByTagName('div')[0];
        // console.log(div);
        // 原生JS中获取事件对象要考虑兼容性
        // div.onclick=function(e){//谷歌浏览器获取事件对象，用形参,如e
        //     console.log(e);
        //     e=e || window.event;//IE浏览通过这种方式拿到事件对象

        // }

        // Jquery中解决获取事件对象的兼容性问题，不管什么浏览器直接用形参获取事件对象即可
        // $('div').click(function(e){//用形参获取时间对象
        //     console.log(e);
        // });
        // 研究使用event对象的属性(也就是事件对象的属性)
        // $('ul').on('click','li',function(e){
        //     console.log(e);//点击li返回该li的事件对象
        //     // 属性1:target
        //     console.log(e.target);//注意e.target获取到该事件对象的是Dom对象
        //     console.log($(e.target).text());//包装成Jquery对象才能调用text()方法
        // });

        // 属性2：which  返回键盘的按键或鼠标的按键的值(ascii值)  [类似于keyCode,是键盘的按键值]
        // keydown是键盘按下事件
        $(document).keydown(function(e){
            // console.log(e); 
            console.log(e.keyCode);
            console.log(e.which);
        });
        // click是鼠标左击事件，contextmenu是鼠标右击事件
        $(document).click(function(e){
            // console.log(e);
            console.log(e.keyCode);//keyCode是键盘的按键值，所鼠标点击是undefined
            console.log(e.which);
        });
        $(document).contextmenu(function(e){
            // console.log(e);
            console.log(e.keyCode);//keyCode是键盘的按键值，所鼠标点击是undefined
            console.log(e.which);
        });

        // 属性3  return false和preventDefault()方法 取消默认行为 解决了兼容性问题
        $('a').click(function(e){
            // e.preventDefault();//取消默认行为 就不会跳转了
            return false;//也是取消默认行为(相当于终止函数)
        });

        // 还有其他属性  根原生Js一样，看文档 
    
    </script>
</body>
</html>
