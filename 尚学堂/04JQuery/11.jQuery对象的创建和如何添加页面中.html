    <!-- // 二。内部追加jQuery对象的方法(把创建的Jquery对象添加引导页面中去)
        方法一：将Jquery对象以尾部追加的方式添加到容器内部
        1.append方法 ：格式 父容器.append(被添加JQuery对象或标签形成的字符串)
        2.appendTo方法  格式  被添加对象.appendTo(代表父容器的JQuery对象或父容器选择器)
        方法二：将Jquery对象添加到容器内部的前端
          prepend()方法  格式 父容器.append(被添加JQuery对象或标签形成的字符串)
          prependTo()方法  格式  被添加对象.appendTo(代表父容器的JQuery对象或父容器选择器)
    -->
    <script>
        // 创建一个新的li

    <!-- 三。外部追加jQuery对象的方法 (把创建的Jquery对象添加引导页面中去)
        方法一：在目标元素的后面插入新的JQuery对象
            after方法  格式 目标元素.after(要插入的新的JQuery对象或标签形成的字符串)
            insertAfter方法  格式 要插入的新的JQuery对象.insertAfter(目标元素或目标选择器)
        方法二：在目标元素的前面插入新的JQuery对象
            before方法  格式 目标元素.before(要插入的新的JQuery对象或标签形成的字符串)
            insertBefore方法   格式 要插入的新的JQuery对象.insertBefore(目标元素或目标选择器)
     -->

     <script>
           // 创建一个新的li
         var $newLi=$('<li>123</li>');
        // $("#box").after($newLi);//JQuery对象
        // $("#box").after('<li>123</li>');//字符串
        // $newLi.insertAfter($('#box'));//JQuery对象
        // $newLi.insertAfter('#box');//选择器

        // $("#box").before($newLi);//JQuery对象
        // $("#box").after('<li>123</li>');//字符串
        $newLi.insertAfter($('#box'));//JQuery对象
        // $newLi.insertAfter('#box');//选择器

        // 如果要操作的节点是页面中已有的节点时，append,appendTo,prepend,prependTo
            // after,insertAfter,before,insertBefore这些方法都具有移动节点的功能
        //如： 把li3放到li5的后面  
        var $li3=$('#li3');
        $('#box').after($li3);

        



     </script>
