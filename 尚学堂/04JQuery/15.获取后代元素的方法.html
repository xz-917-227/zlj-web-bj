<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="box">
        hello World
        <h1>我是h1标题</h1>
        <p>我是p</p>
        <h2>2</h2>
        <div>4</div>
        <!-- 注释内容 -->
        <ul>
            <li>5</li>
            <li>6</li>
        </ul>
    </div>

    <div>
        <span>123</span>
    </div>
    
    <script src="./js/jquery-1.12.4.js"></script>

    <script>
       console.log( $('#box').children());//返回直接子元素节点(只有儿子)(不包含注释，文本内容)
       console.log($('div span'));//通过选择器拿到div里面的span
    //    find('参数');寻找元素(参数一定要有)
       $('div').find('span').css('color','red');//通过方法找到div里面的span


    </script>

</body>
</html>
