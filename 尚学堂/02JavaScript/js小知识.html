        console.log(swiperItemList[0]);//输出一整条句子(包含标签 文本内容 属性名 属性值等)

        swiperItemList[0].innerText +='haohaohao';//在原来基础上在添加文本内容
        swiperItemList[0].className='abcd';//如果只是一个等号那是重新赋值，之前的都会没有
        swiperItemList[0].className +=' absd';//如果是一个“+=”那是在原来的基础上在添加内容
        console.log(swiperItemList[0].className);
