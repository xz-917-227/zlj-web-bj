        cmd命令大全和使用方法
            1.在cmd窗口输入：help   --会出现很多命令指令
            2.非常详细的cmd命令大全
                1.cmd是command的缩写.即命令提示符（cmd），是在OS / 2 ， Windows CE与Windows NT平台为基础的操作系统下的“MS-DOS 方式”。
                中文版Windows XP 中的命令提示符进一步提高了与DOS 下操作命令的兼容性，用户可以在命令提示符直接输入中文调用文件，
                进入win10系统版本后部分命令可能出现失效的情况，同时微软也有意用Windows PowerShell代替传统的cmd命令提示符工具。
                2.命令作用
                    在9x系统下输入command就可以打开命令行.而在NT系统上可以输入cmd来打开，在windows2000后被cmd替代，
                    利用cmd命令查询系统的信息或者是判断网络的好坏。
                3.运行操作
                    cmd命令：开始-运行（或快捷键win+R）-输入cmd-回车（win10系统打开方式：鼠标右键点击开始图标-选择运行），
                    在命令行里可以看到系统版本、文件系统版本
                4.cmd命令大全
                    1. calc-----------启动计算器
                    2.certmgr.msc----证书管理实用程序
                    3.charmap--------启动字符映射表
                    5. chkdsk.exe-----Chkdsk磁盘检查
                    6. ciadv.msc------索引服务程序
                    7. cleanmgr-------垃圾整理
                    8. cliconfg-------SQL SERVER 客户端网络实用程序
                    9. Clipbrd--------剪贴板查看器
                    10. cmd.exe--------cmd命令提示符
                    11. compmgmt.msc---计算机管理
                    12. conf-----------启动netmeeting
                    13. dcomcnfg-------打开系统组件服务
                    14. ddeshare-------打开DDE共享设置
                    15. devmgmt.msc--- 设备管理器
                    16. dfrg.msc-------磁盘碎片整理程序
                    17. diskmgmt.msc---磁盘管理实用程序
                    18. drwtsn32------ 系统医生
                    19. dvdplay--------DVD播放器
                    20. dxdiag---------检查DirectX信息
                    21. explorer-------打开资源管理器
                    22. eudcedit-------造字程序
                    23. eventvwr-------事件查看器
                    24. fsmgmt.msc-----共享文件夹管理器
                    25. gpedit.msc-----组策略

                    81. wupdmgr--------windows更新程序
            4.net命令（链接：https://www.lmdouble.com/1533042846.html）
                net命令是一个cmd命令行命令，net 命令有很多函数用于实用和核查计算机之间的NetBIOS连接，可以查看我们的管理网络环境、服务、用户、登陆等信息内容，是一个非常实用的cmd命令，要想获得net的HELP可以通过以下两种方式获取：
                (1)在Windows下可以用图形的方式，开始->帮助->索引->输入net；
                (2)在COMMAND下可以用字符方式：net /?或net或net help取得相应的方法的帮助。所net命令接受选项/yes和/no(可缩写为/y和/n)。
