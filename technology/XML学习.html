        //菜鸟教程：https://www.runoob.com/xml/xml-tutorial.html
        /* XML学习
            1.简介：
                XML 指可扩展标记语言（eXtensible Markup Language）。
                XML 被设计用来传输和存储数据，其焦点是数据的内容。。（HTML 被设计用来显示数据，其焦点是数据的外观。）
                XML 很重要，也很容易学习。
                XML 是一种很像HTML的标记语言。
                XML 的设计宗旨是传输数据，而不是显示数据。
                XML 标签没有被预定义。您需要自行定义标签。
                XML 被设计为具有自我描述性。
                XML 是 W3C 的推荐标准。

                1.XML 不是 HTML 的替代。
                    XML 不会做任何事情，XML 被设计用来结构化、存储以及传输信息。
                    下面实例是 Jani 写给 Tove 的便签，存储为 XML：
                        <note>
                        <to>Tove</to>
                        <from>Jani</from>
                        <heading>Reminder</heading>
                        <body>Don't forget me this weekend!</body>
                        </note>
                    上面的这条便签具有自我描述性。它包含了发送者和接受者的信息，同时拥有标题以及消息主体。
                    但是，这个 XML 文档仍然没有做任何事情。它仅仅是包装在 XML 标签中的纯粹的信息。
                    我们需要编写软件或者程序，才能传送、接收和显示出这个文档。
                2.通过 XML 您可以发明自己的标签
                    上面实例中的标签没有在任何 XML 标准中定义过（比如 <to> 和 <from>）。这些标签是由 XML 文档的创作者发明的。
                    这是因为 XML 语言没有预定义的标签。
                    HTML 中使用的标签都是预定义的。HTML 文档只能使用在 HTML 标准中定义过的标签（如 <p>、<h1> 等等）。
                    XML 允许创作者定义自己的标签和自己的文档结构。
                3.XML 不是对 HTML 的替代
                    XML 是对 HTML 的补充。
                    XML 不会替代 HTML，理解这一点很重要。在大多数 Web 应用程序中，XML 用于传输数据，而 HTML 用于格式化并显示数据。
                    对 XML 最好的描述是：
                    XML 是独立于软件和硬件的信息传输工具。
            2.XML 用途
                1.XML 应用于 Web 开发的许多方面，常用于简化数据的存储和共享。
                2.XML 把数据从 HTML 分离
                3.XML 简化数据共享
                4.XML 简化数据传输
                5.XML 简化平台变更
                6.XML 使您的数据更有用
                7.XML 用于创建新的互联网语言
            3.XML 树结构
                XML 文档形成了一种树结构，它从"根部"开始，然后扩展到"枝叶"。
                1.一个 XML 文档实例
                    XML 文档使用简单的具有自我描述性的语法：
                        <?xml version="1.0" encoding="UTF-8"?> // XML 声明  它定义 XML 的版本（1.0）和所使用的编码（UTF-8 : 万国码, 可显示各种语言）。
                        <note>  //描述文档的根元素（像在说："本文档是一个便签"）
                        <to>Tove</to>  //子元素
                        <from>Jani</from>  //子元素
                        <heading>Reminder</heading>  //子元素
                        <body>Don't forget me this weekend!</body>  //子元素
                        </note> //根元素的尾部
                    您可以假设，从这个实例中，XML 文档包含了一张 Jani 写给 Tove 的便签。
                    XML 具有出色的自我描述性，您同意吗？
                2.XML 文档形成一种树结构
                    XML 文档“必须包含根元素”。该元素是所有其他元素的父元素。
                    XML 文档中的元素形成了一棵文档树。这棵树从根部开始，并扩展到树的最底端。
                    所有的元素都可以有子元素：
                        <root>
                        <child>
                        <subchild>.....</subchild>
                        </child>
                        </root>
                    父、子以及同胞等术语用于描述元素之间的关系。父元素拥有子元素。相同层级上的子元素成为同胞（兄弟或姐妹）。
                    所有的元素都可以有文本内容和属性（类似 HTML 中）。
                    XML 文档实例
                        <bookstore>
                            <book category="COOKING">
                                <title lang="en">Everyday Italian</title>
                                <author>Giada De Laurentiis</author>
                                <year>2005</year>
                                <price>30.00</price>
                            </book>
                            <book category="CHILDREN">
                                <title lang="en">Harry Potter</title>
                                <author>J K. Rowling</author>
                                <year>2005</year>
                                <price>29.99</price>
                            </book>
                            <book category="WEB">
                                <title lang="en">Learning XML</title>
                                <author>Erik T. Ray</author>
                                <year>2003</year>
                                <price>39.95</price>
                            </book>
                        </bookstore>
                    实例中的根元素是 <bookstore>。文档中的所有 <book> 元素都被包含在 <bookstore> 中。
                    <book> 元素有 4 个子元素：<title>、<author>、<year>、<price>。
            3.XML 语法规则
                XML 的语法规则很简单，且很有逻辑。这些规则很容易学习，也很容易使用。
                XML 文档必须有根元素
                1.XML 声明[可选]
                    XML 声明文件的[可选部分]，如果存在需要放在文档的第一行，如下所示：
                        <?xml version="1.0" encoding="utf-8"?>以上实例包含 XML 版本（UTF-8 也是 HTML5, CSS, JavaScript, PHP, 和 SQL 的默认编码）。
                2.所有的 XML 元素都必须有一个关闭标签
                    在 HTML 中，某些元素不必有一个关闭标签：
                        <p>This is a paragraph.
                        <br>
                    在 XML 中，省略关闭标签是非法的。所有元素都必须有关闭标签：
                        <p>This is a paragraph.</p>  //双标签
                        <br />  //单标签  ‘/’表明关闭
                    注释：从上面的实例中，您也许已经注意到 XML 声明没有关闭标签。
                    这不是错误。声明不是 XML 文档本身的一部分，它没有关闭标签。
                3.XML 标签对大小写敏感
                    XML 标签对大小写敏感。标签 <Letter> 与标签 <letter> 是不同的。
                    必须使用相同的大小写来编写打开标签和关闭标签(开始标签和结束标签)：
                        <Message>这是错误的</message>
                        <message>这是正确的</message>
                4.XML 必须正确嵌套
                    在 HTML 中，常会看到没有正确嵌套的元素：
                        <b><i>This text is bold and italic</b></i>
                    在 XML 中，所有元素都必须彼此正确地嵌套：
                        <b><i>This text is bold and italic</i></b>
                    在上面的实例中，正确嵌套的意思是：
                    由于 <i> 元素是在 <b> 元素内打开的，那么它必须在 <b> 元素内关闭。
                5.XML “属性值”必须加引号
                    与 HTML 类似，XML 元素也可拥有属性（名称/值的对）。
                    在 XML 中，XML 的属性值必须加引号。
                        <note date="12/11/2007">  //<note date=12/11/2007>这是错误写法
                        <to>Tove</to>
                        <from>Jani</from>
                        </note>
                6.实体引用
                    在 XML 中，一些“字符”拥有特殊的意义。
                    如果您把字符 "<" 放在 XML 元素中，会发生错误，这是因为解析器会把它当作新元素的开始。
                    这样会产生 XML 错误：
                        <message>if salary < 1000 then</message>
                    为了避免这个错误，请用实体引用来代替 "<" 字符：  &lt;  相当于 <
                        <message>if salary &lt; 1000 then</message>
                    在 XML 中，有 5 个预定义的实体引用：
                        &lt;	<	less than
                        &gt;	>	greater than
                        &amp;	&	ampersand
                        &apos;	'	apostrophe
                        &quot;	"	quotation mark
                    注释：在 XML 中，只有字符 "<" 和 "&" 确实是非法的。大于号是合法的，但是用实体引用来代替它是一个好习惯。
                7.XML 中的注释
                    在 XML 中编写注释的语法与 HTML 的语法很相似。
                        <!-- This is a comment -->
                8.在 XML 中，空格会被保留
                    HTML 会把多个连续的空格字符裁减（合并）为一个
                    在 XML 中，空格会被保留
                9.XML 以 LF 存储换行
                    在 Windows 应用程序中，换行通常以一对字符来存储：回车符（CR）和换行符（LF）。
                    在 Unix 和 Mac OSX 中，使用 LF 来存储新行。
                    在旧的 Mac 系统中，使用 CR 来存储新行。
                    XML 以 LF 存储换行
