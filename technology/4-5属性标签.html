    <script>
        // 什么是属性标签
        //getOwnPropertyDescriptor返回“当前对象属性”的所有标签
                          // 两个参数:对象名(可赋值)   属性名 
           Object.getOwnPropertyDescriptor({pro:true},'pro');
        //标签:writable判断属性是否只读，enumerable是否可枚举，configurable是否可修改或删除,value表示值
        //  Object{value:true,writable:true,enumerable:true,configurable:true}
         

        // instanceof
//  判断左边对象的原型的构造器 是不是等于  右边     
        [1,2] instanceof Array === true;

        // 链式调用




    </script>
