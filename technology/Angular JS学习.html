        链接：https://www.runoob.com/angularjs/angularjs-intro.html
        Angular JS学习(ng-app只能有一个，控制器可以有多个)
            1.简介
                1.AngularJS 通过新的属性和表达式扩展了 HTML。(一个页面中只能有一个元素使用ng-app有效,)
                2.AngularJS 可以构建一个"单一"页面应用程序（SPAs：Single Page Applications）。
                3.AngularJS 是一个 JavaScript 框架。(它是一个以 JavaScript 编写的库。)它可通过 <script> 标签添加到 HTML 页面。
                    如：<script src="https://cdn.staticfile.org/angular.js/1.4.6/angular.min.js"></script>
                    引入方式：1.通过script引入网络链接
                    2.引入本地下载好的js文件，需要把js文件放到指定项目文件夹里，通过Angular.json文件引入js文件
                    3.在本地系统安装Angular(需要下载node.js)--终端安装命令：npm install -g @angular/cli--创建工作空间和初始应用：ng new my-app（项目名）-- 运行应用：先cd my-app 再ng serve --open(教程链接：https://angular.cn/guide/setup-local)
                        我们建议把脚本放在 <body> 元素的底部。
                        这会提高网页加载速度，因为 HTML 加载不受制于脚本加载。
                        各个 angular.js 版本下载： https://github.com/angular/angular.js/releases
                4.AngularJS 通过 指令 扩展了 HTML，且通过 表达式 绑定数据到 HTML。
            2.AngularJS 扩展了 HTML
                AngularJS 通过 ng-directives（directives：指令） 扩展了 HTML。
                    1.ng-app 指令定义一个 AngularJS 应用程序。
                    2.ng-model 指令把元素值（比如输入域的值）绑定到应用程序。
                    3.ng-bind 指令把应用程序数据绑定到 HTML 视图。
                AngularJS 实例
                    <script src="https://cdn.staticfile.org/angular.js/1.4.6/angular.min.js"></script>
                    <div ng-app="">
                        <p>名字 : <input type="text" ng-model="name"></p>
                        <h1>Hello {{name}}</h1>
                        <p ng-bind="name"></p>
                    </div>
                    实例讲解：
                        当网页加载完毕，AngularJS 自动开启。
                        ng-app 指令告诉 AngularJS，<div> 元素是 AngularJS 应用程序 的"所有者"。
                        ng-model 指令把输入域的值绑定到应用程序变量 name。
                        ng-bind 指令把应用程序变量 name 绑定到某个段落的 innerHTML。
                    如果您移除了 ng-app 指令，HTML 将直接把表达式显示出来，不会去计算表达式的结果。
            3.什么是 AngularJS？
                AngularJS 使得开发现代的单一页面应用程序（SPAs：Single Page Applications）变得更加容易。
                    1.AngularJS 把应用程序数据绑定到 HTML 元素。
                    2.AngularJS 可以克隆和重复 HTML 元素。
                    3.AngularJS 可以隐藏和显示 HTML 元素。
                    4.AngularJS 可以在 HTML 元素"背后"添加代码。
                    5.AngularJS 支持输入验证。
            4.AngularJS 指令
                正如您所看到的，AngularJS 指令是以 ng 作为前缀的 HTML 属性。
                ng-init 指令初始化 AngularJS 应用程序变量。
                AngularJS 实例 (相当于在ng-init=""里面可以定义变量，并初始化值)
                    <div ng-app="" ng-init="firstName='John'">
                        <p>姓名为 <span ng-bind="firstName"></span></p>
                    </div>
                HTML5 允许扩展的（自制的）属性，以 data- 开头。
                AngularJS 属性以 ng- 开头，但是您可以使用 data-ng- 来让网页对 HTML5 有效。
                AngularJS 实例  （也就是可以以data-ng开头，最好统一使用一种写法）
                    <div data-ng-app="" data-ng-init="firstName='John'">
                        <p>姓名为 <span data-ng-bind="firstName"></span></p>
                    </div>
            5.AngularJS 表达式
                AngularJS 表达式写在双大括号内：{{ expression(表达式) }}。
                AngularJS 表达式把数据绑定到 HTML，这与 ng-bind 指令有异曲同工之妙。
                AngularJS 将在表达式书写的位置"输出"数据。
                AngularJS 表达式 很像 JavaScript 表达式：它们可以包含文字、运算符和变量。
                实例 {{ 5 + 5 }} 或 {{ firstName + " " + lastName }}
                AngularJS 实例
                    <script src="https://cdn.staticfile.org/angular.js/1.4.6/angular.min.js"></script>
                   <div ng-app="" ng-init="firstname='join'">
                      <p>我是第一个表达式：{{5+5+'nihaoya'}}   {{'我叫'+firstname}}</p>
                   </div>
            6.AngularJS 应用(如果不使用Module，就不要在ng-app=""指明，否则会无效)
                AngularJS 模块（Module） 定义了 AngularJS 应用。
                AngularJS 控制器（Controller） 用于控制 AngularJS 应用。
                ng-app指令指明了应用, ng-controller 指明了控制器。
                AngularJS 实例
                    <div ng-app="myApp" ng-controller="myCtrl">
                        名: <input type="text" ng-model="firstName"><br>
                        姓: <input type="text" ng-model="lastName"><br>
                        <br>
                        姓名: {{firstName + " " + lastName}}
                    </div>
                    <script>
                        //AngularJS 模块定义（获取）应用:
                        var app = angular.module('myApp', []);
                        //AngularJS 控制器控制应用:
                        app.controller('myCtrl', function($scope) {
                            $scope.firstName= "John";
                            $scope.lastName= "Doe";
                        });
                    </script>
            7.AngularJS 表达式
                AngularJS 使用 表达式 把数据绑定到 HTML。
                AngularJS 表达式写在双大括号内：{{ expression }}。
                AngularJS 表达式把数据绑定到 HTML，这与 ng-bind 指令有异曲同工之妙。
                AngularJS 将在表达式书写的位置"输出"数据。
                AngularJS 表达式 很像 JavaScript 表达式：它们可以包含文字、运算符和变量。
                实例 {{ 5 + 5 }} 或 {{ firstName + " " + lastName }}
                AngularJS 实例
                   <script src="https://cdn.staticfile.org/angular.js/1.4.6/angular.min.js"></script>
                   <div ng-app="" ng-init="firstname='join'">
                      <p>我是第一个表达式：{{5+5+'nihaoya'}}   {{'我叫'+firstname}}</p>
                   </div> 
                1.AngularJS 数字：AngularJS 数字就像 JavaScript 数字
                    实例：
                        <div ng-app="" ng-init="quantity='7';cost='5'">  //初始化句子用";"隔开
                            <p>总价：{{quantity * cost}}元</p>
                            <p>总价：<span ng-bind="quantity * cost"></span>元</p>
                        </div>
                    使用 ng-init 不是很常见。您将在控制器一章中学习到一个更好的初始化数据的方式。
                2.AngularJS 字符串：AngularJS 字符串就像 JavaScript 字符串
                     实例：
                        <div ng-app="" ng-init="firstname='Join';lastname='xiaojun'">
                            <p>姓名：{{firstname+' '+lastname}}</p> //变量之间用+连接，否则就变成字符串输出
                            <p>总价：<span ng-bind="firstname+' '+lastname"></span>元</p>
                        </div>
                3.AngularJS 对象：AngularJS 对象就像 JavaScript 对象
                    实例：
                        <div ng-app="" ng-init="person={firstName:'John',lastName:'Doe'}">
                           <p>姓为 {{ person.lastName }}</p>
                           <p>姓为 <span ng-bind="person.lastName"></span></p>
                        </div>
                4.AngularJS 数组:AngularJS 数组就像 JavaScript 数组
                    实例：
                        <div ng-app="" ng-init="points=[1,15,19,2,40]">
                           <p>第三个值为 {{ points[2] }}</p>
                           <p>第三个值为 <span ng-bind="points[2]"></span></p>
                        </div>
                5.AngularJS 表达式 与 JavaScript 表达式
                    类似于 JavaScript 表达式，AngularJS 表达式可以包含字母，操作符，变量。
                    与 JavaScript 表达式不同，AngularJS 表达式可以写在 HTML 中。
                    与 JavaScript 表达式不同，AngularJS 表达式不支持条件判断，循环及异常。
                    与 JavaScript 表达式不同，AngularJS 表达式支持过滤器。
            8.AngularJS 指令
                AngularJS 通过被称为 指令 的新属性来扩展 HTML。
                AngularJS 通过内置的指令来为应用添加功能。
                AngularJS 允许你"自定义指令"。
                AngularJS 指令是扩展的 HTML 属性，带有前缀 ng-。
                ng-app 指令初始化一个 AngularJS 应用程序。
                ng-init 指令初始化应用程序数据。
                ng-model 指令把元素值（比如输入域的值）绑定到应用程序。
                完整的指令内容可以参阅 AngularJS 参考手册(https://www.runoob.com/angularjs/angularjs-reference.html)。
                实例：
                    <div ng-app="" ng-init="firstName='John'">
                        <p>在输入框中尝试输入：</p>
                        <p>姓名：<input type="text" ng-model="firstName"></p>
                        <p>你输入的为： {{ firstName }}</p>
                    </div>
                ng-app 指令告诉 AngularJS，<div> 元素是 AngularJS 应用程序 的"所有者"。
                1.数据绑定
                    上面实例中的 {{ firstName }} 表达式是一个 AngularJS 数据绑定表达式。
                    AngularJS 中的数据绑定，同步了 AngularJS 表达式与 AngularJS 数据。
                    {{ firstName }} 是通过 ng-model="firstName" 进行同步。
                    在下一个实例中，两个文本域是通过两个 ng-model 指令"同步的"：
                        <div ng-app="" ng-init="quantity=1;price=5">
                            <h2>计算器</h2>
                            数量：<input type="number" ng-model="quantity">
                            价格：<input type="number" ng-model="price">
                            <p>总价:{{quantity * price}}</p>
                        </div>
                2.重复 HTML 元素:ng-repeat 指令会重复一个 HTML 元素
                    实例：
                        <div ng-app="" ng-init="names=['Jaix','Hege','Angel'];">
                            <ul>
                                <li ng-repeat="x in names">//类似于for in循环
                                    {{x}}
                                </li>
                            </ul>
                        </div>
                    ng-repeat 指令用在一个对象数组上：
                         <div ng-app="" ng-init="names=[
                            {name:'Jani',country:'Norway'},
                            {name:'Hege',country:'Sweden'},
                            {name:'Kai',country:'Denmark'}]">
                            <ul>
                                <li ng-repeat="x in names">//类似于for in循环
                                    {{ x.name + ', ' + x.country }}
                                </li>
                            </ul>
                        </div>
                    AngularJS 完美支持数据库的 CRUD（增加Create、读取Read、更新Update、删除Delete）应用程序。
                    把实例中的对象想象成数据库中的记录。
                3.ng-app 指令
                    ng-app 指令定义了 AngularJS 应用程序的 根元素。
                    ng-app 指令在网页加载完毕时会自动引导（自动初始化）应用程序。
                    稍后您将学习到 ng-app 如何通过一个值（比如 ng-app="myModule"）连接到代码模块。
                4.ng-init 指令
                    ng-init 指令为 AngularJS 应用程序定义了 初始值。
                    通常情况下，不使用 ng-init。您将使用一个控制器或模块来代替它。
                    稍后您将学习更多有关控制器和模块的知识。
                5.ng-model 指令
                    ng-model 指令 绑定 HTML 元素 到应用程序数据。
                    ng-model 指令也可以：
                        为应用程序数据提供类型验证（number、email、required）。
                        为应用程序数据提供状态（invalid、dirty、touched、error）。
                        为 HTML 元素提供 CSS 类。
                        绑定 HTML 元素到 HTML 表单。
                6.ng-repeat 指令
                    ng-repeat 指令对于集合中（数组中）的每个项会 克隆一次 HTML 元素。
                7.创建自定义的指令

                    你可以使用 .directive 函数来添加自定义的指令。
                    要调用自定义指令，HTML 元素上需要添加自定义指令名。

                            //  类名
                            <div class="runoob-directive"></div>
                            //注释
                            <!-- directive: runoob-directive -->
    <!--

                8.restrict 限制使用:你可以限制你的指令只能通过特定的方式来调用。
                    实例：
                        <script>  //自定义的指令
                            var app=angular.module('myApp',[]);
                            app.directive('runoobDirective',function(){
                                return{
                                    restrict:'AC',
                                    template:'<h1>自定义指令！</h1>'
                                }
                            });
                        </script>
                    restrict 值可以是以下几种:（可以填多个）
                        E 作为元素名使用
                        A 作为属性使用
                        C 作为类名使用
                        M 作为注释使用
                    restrict 默认值为 EA, 即可以通过元素名和属性名来调用指令。
            9.AngularJS ng-model 指令
                ng-model 指令用于绑定应用程序数据到 HTML 控制器(input, select, textarea)的值。
                ng-model 指令可以将"输入域的值"与 AngularJS 创建的变量绑定。
                AngularJS 实例
                1.双向绑定
                    <div ng-app="myApp" ng-controller="myCtrl">
                        名字: <input ng-model="name">
                        <h1>你输入了: {{name}}</h1>//双向绑定
                    </div>
                    <script>
                        var app = angular.module('myApp', []);
                        app.controller('myCtrl', function($scope) {
                           $scope.name = "John Doe";
                        });
                    </script>
                2.验证用户输入
                        <form ng-app="" name="myForm">
                            Email:
                            <input type="email" name="myAddress" ng-model="text">
                            //通过name属性调用，判断输入框里的值是否符合他的类型type的要求，符合返回false
                            <span ng-show="myForm.myAddress.$error.email">不是一个合法的邮箱地址</span>
                        </form>
                    以上实例中，提示信息会在 ng-show 属性返回 true 的情况下显示。
                3.应用状态:ng-model 指令可以为应用数据提供状态值(invalid, dirty, touched, error)
                    <form ng-app="" name="myForm" ng-init="myText = 'test@runoob.com'">
                        Email:
                        <input type="email" name="myAddress" ng-model="myText" required>
                        <p>编辑邮箱地址，查看状态的改变。</p>
                        <h1>状态</h1>  //valid时有效的意思，invalid是无效的意思
                        <p>Valid: {{myForm.myAddress.$valid}} (如果输入的值是合法的则为 true)。</p>
                        <p>Dirty: {{myForm.myAddress.$dirty}} (如果值改变则为 true)。</p>
                        <p>Touched: {{myForm.myAddress.$touched}} (如果通过触屏点击则为 true)。</p>
                    </form>
                4.CSS 类：ng-model 指令基于它们的状态为 HTML 元素提供了 CSS 类
                    <style>  （也可用input.ng-valid：输入值合法的）
                        input.ng-invalid { //找到使用了ng-命令的input，并且输入值不合法的，添加背景色
                           background-color: lightblue;
                        }
                    </style>
                    <body>
                        <form ng-app="" name="myForm">
                           输入你的名字:
                           <input name="myAddress" ng-model="text" required>//required属性表明这个值必填，不填为不合法
                        </form>
                    ng-model 指令根据表单域的状态添加/移除以下类：(通过表单的状态调用这些类)
                        ng-empty
                        ng-not-empty
                        ng-touched
                        ng-untouched
                        ng-valid
                        ng-invalid
                        ng-dirty
                        ng-pending
                        ng-pristine
            10.AngularJS Scope(作用域)
                Scope(作用域) 是应用在 HTML (视图) 和 JavaScript (控制器)之间的纽带。
                Scope 是一个对象，有可用的方法和属性。
                Scope 可应用在视图和控制器上。
                1.如何使用 Scope
                    当你在 AngularJS 创建控制器时，你可以将 $scope 对象当作一个参数传递:
                    实例：
                        <div ng-app="myApp" ng-controller="myCtrl">
                        <h1>{{carname}}</h1>
                        </div>
                        <script>
                        var app = angular.module('myApp', []);
                        app.controller('myCtrl', function($scope) {
                            $scope.carname = "Volvo";
                        });
                        </script>
                    当在控制器中添加 $scope 对象时，视图 (HTML) 可以获取了这些属性。
                    视图中，你不需要添加 $scope 前缀, 只需要添加属性名即可，如： {{carname}}。
                2.Scope 概述
                    AngularJS 应用组成如下：
                        View(视图), 即 HTML。
                        Model(模型), 当前视图中可用的数据。
                        Controller(控制器), 即 JavaScript 函数，可以添加或修改属性。
                        scope 是模型。
                        scope 是一个 JavaScript 对象，带有属性和方法，这些属性和方法可以在视图和控制器中使用。
                    如果你修改了视图，模型和控制器也会相应更新：
                        <div ng-app="myApp" ng-controller="myCtrl">
                            <input ng-model="name">
                            <h1>{{greeting}}</h1>
                            <button ng-click='sayHello()'>点我</button>    
                        </div>
                        <script>
                            var app = angular.module('myApp', []);
                            app.controller('myCtrl', function($scope) {
                                $scope.name = "Runoob";
                                $scope.sayHello = function() {
                                    $scope.greeting = 'Hello ' + $scope.name + '!';
                                };
                            });
                        </script>
                3.Scope 作用范围
                    了解你当前使用的 scope 是非常重要的。
                    在以上两个实例中，只有一个作用域 scope，所以处理起来比较简单，但在大型项目中， 
                    HTML DOM 中有多个作用域，这时你就需要知道你使用的 scope 对应的作用域是哪一个。
                    当我们使用 ng-repeat 指令时，每个重复项都访问了当前的重复对象:
                        <div ng-app="myApp" ng-controller="myCtrl">
                            <ul>
                                <li ng-repeat="x in names">{{x}}</li>
                            </ul>
                        </div>
                        <script>
                            var app = angular.module('myApp', []);
                            app.controller('myCtrl', function($scope) {
                                $scope.names = ["Emil", "Tobias", "Linus"];
                            });
                        </script>
                    每个 <li> 元素可以访问当前的重复对象，这里对应的是一个字符串， 并使用变量 x 表示。
                4.根作用域
                    所有的应用都有一个 $rootScope，它可以作用在 ng-app 指令包含的所有 HTML 元素中。
                    $rootScope 可作用于整个应用中。是各个 controller 中 scope 的桥梁。用 rootscope 定义的值，
                    可以在各个 controller 中使用。  
                    创建控制器时，将 $rootScope 作为参数传递，可在应用中使用： 
                        <div ng-app="myApp" ng-controller="myCtrl">
                            <h1>{{lastname}} 家族成员:</h1>
                            <ul>
                                <li ng-repeat="x in names">{{x}} {{lastname}}</li>
                            </ul>
                        </div>
                        <script>
                            var app = angular.module('myApp', []);
                            app.controller('myCtrl', function($scope, $rootScope) {
                                $scope.names = ["Emil", "Tobias", "Linus"];
                               $rootScope.lastname = "Refsnes";
                            });
                        </script>

            11.AngularJS 控制器
                AngularJS 应用程序被控制器控制。
                ng-controller 指令定义了应用程序控制器。
                控制器是 JavaScript 对象，由标准的 JavaScript 对象的构造函数 创建。
                1.控制器方法（方法的调用也属于表达式，可以直接放在{{}}中调用）
                应用解析：
                    AngularJS 应用程序由 ng-app 定义。应用程序在 <div> 内运行。
                    ng-controller="myCtrl" 属性是一个 AngularJS 指令。用于定义一个控制器。
                    myCtrl 函数是一个 JavaScript 函数。
                    AngularJS 使用$scope 对象来调用控制器。
                    在 AngularJS 中， $scope 是一个应用对象(属于应用变量和函数)。
                    控制器的 $scope （相当于作用域、控制范围）用来保存AngularJS Model(模型)的对象。
                    控制器在作用域中创建了两个属性 (firstName 和 lastName)。
                    ng-model 指令绑定输入域到控制器的属性（firstName 和 lastName）。
                    控制器也可以有方法（变量和函数）：
                    <div ng-app="myApp" ng-controller="personCtrl">
                        名: <input type="text" ng-model="firstName"><br>
                        姓: <input type="text" ng-model="lastName"><br>
                        <br>
                        姓名: {{fullName()}}
                    </div>
                    <script>
                        var app = angular.module('myApp', []);
                        app.controller('personCtrl', function($scope) {
                            $scope.firstName = "John";
                            $scope.lastName = "Doe";
                            $scope.fullName = function() {
                                return $scope.firstName + " " + $scope.lastName;
                            }
                        });
                    </script>
                2.外部文件中的控制器(即js代码放在外部.js文件中)

                跨域 HTTP 请求
                    如果你需要从不同的服务器（不同域名）上获取数据就需要使用跨域 HTTP 请求。
                    跨域请求在网页上非常常见。很多网页从不同服务器上载入 CSS, 图片，Js脚本等。
                    在现代浏览器中，为了数据的安全，所有请求被严格限制在同一域名下，如果需要调用不同站点的数据，需要通过跨域来解决。
                    以下的 PHP 代码运行使用的网站进行跨域访问。
                        header("Access-Control-Allow-Origin: *");
                1. PHP 和 MySql 代码实例
                    <?php
                    header("Access-Control-Allow-Origin: *");
                    header("Content-Type: application/json; charset=UTF-8");
                    $conn = new mysqli("myServer", "myUser", "myPassword", "Northwind");
                    $result = $conn->query("SELECT CompanyName, City, Country FROM Customers");
                    $outp = "";
                    while($rs = $result->fetch_array(MYSQLI_ASSOC)) {
                        if ($outp != "") {$outp .= ",";}
                        $outp .= '{"Name":"'  . $rs["CompanyName"] . '",';
                        $outp .= '"City":"'   . $rs["City"]        . '",';
                        $outp .= '"Country":"'. $rs["Country"]     . '"}';
                    }
                    $outp ='{"records":['.$outp.']}';
                    $conn->close();
                    echo($outp);
                    ?>
                2. PHP 和 MS Access 代码实例
                    <?php
                    header("Access-Control-Allow-Origin: *");
                    header("Content-Type: application/json; charset=ISO-8859-1");
                    
                    $conn = new COM("ADODB.Connection");
                    $conn->open("PROVIDER=Microsoft.Jet.OLEDB.4.0;Data Source=Northwind.mdb");
                    
                    $rs = $conn->execute("SELECT CompanyName, City, Country FROM Customers");
                    
                    $outp = "";
                    while (!$rs->EOF) {
                        if ($outp != "") {$outp .= ",";}
                        $outp .= '{"Name":"'  . $rs["CompanyName"] . '",';
                        $outp .= '"City":"'   . $rs["City"]        . '",';
                        $outp .= '"Country":"'. $rs["Country"]     . '"}';
                        $rs->MoveNext();
                    }
                    $outp ='{"records":['.$outp.']}';
                    
                    $conn->close();
                    
                    echo ($outp);
                    ?>

                AngularJS 表单和控件可以验证输入的数据。
                输入验证
                    在前面的几个章节中，你已经学到关于 AngularJS 表单和控件的知识。

                            <p>用户名:<br>
                                <input type="text" name="user" ng-model="user" required>
                                <span style="color:red" ng-show="myForm.user.$dirty && myForm.user.$invalid">
                                    <span ng-show="myForm.user.$error.required">用户名是必须的。</span>
                                </span>
                            </p>
                            <p>邮箱:<br>
                                <input type="email" name="email" ng-model="email" required>
                                <span style="color:red" ng-show="myForm.email.$dirty && myForm.email.$invalid">
                                    <span ng-show="myForm.email.$error.required">邮箱是必须的。</span>
                                    <span ng-show="myForm.email.$error.email">非法的邮箱。</span>
                                </span>
                            </p>
                            <p>
                                <input type="submit" ng-disabled="myForm.user.$dirty && myForm.user.$invalid ||
                      myForm.email.$dirty && myForm.email.$invalid">
                            </p>
                        </form>
                        <script>
                    var app = angular.module('myApp', []);
                    app.controller('validateCtrl', function($scope) {
                        $scope.user = 'John Doe';
                        $scope.email = 'john.doe@gmail.com';
                    });
                    </script>
                    </body>
                    </html>
                HTML 表单属性 novalidate 用于禁用浏览器默认的验证。

                AngularJS ng-model 指令用于绑定输入元素到模型中。
                模型对象有两个属性： user 和 email。

                2.ngAnimate 做了什么?
                    ngAnimate 模型可以添加或移除 class（类名） 。
                    ngAnimate 模型并不能使 HTML 元素产生动画，但是 ngAnimate 会监测事件，类似隐藏显示 HTML 元素 ，
                    如果事件发生 ngAnimate 就会使用预定义的 class 来设置 HTML 元素的动画。
                    AngularJS 添加/移除 class 的指令:
                        ng-show
                        ng-hide
                        ng-class
                        ng-view
                        ng-include
                        ng-repeat
                        ng-if
                        ng-switch
                    ng-show 和 ng-hide 指令用于添加或移除 ng-hide class 的值。
                    其他指令会在进入 DOM 会添加 ng-enter 类，移除 DOM 会添加 ng-leave 属性。
                    当 HTML 元素位置改变时，ng-repeat 指令同样可以添加 ng-move 类 。
                    此外， 在动画完成后，HTML 元素的类集合将被移除。例如： ng-hide 指令会添加以下类：
                        ng-animate
                        ng-hide-animate
                        ng-hide-add (如果元素将被隐藏)
                        ng-hide-remove (如果元素将显示)
                        ng-hide-add-active (如果元素将隐藏)
                        ng-hide-remove-active (如果元素将显示)
                3.使用 CSS 动画
                    我们可以使用 CSS transition(过渡) 或 CSS 动画让 HTML 元素产生动画效果，
                    该部分内容你可以参阅我们的 CSS 过渡教程， CSS 动画教程。
                4.CSS 过渡
                    CSS 过渡可以让我们平滑的将一个 CSS 属性值修改为另外一个：
                    实例：
                        在 DIV 元素设置了 .ng-hide 类时，过渡需要花费 0.5 秒，高度从 100px 变为 0:
                        <style>
                            div {
                                transition: all linear 0.5s;
                                background-color: lightblue;
                                height: 100px;
                            }
                            .ng-hide {
                                height: 0;
                            }
                        </style>
                5.CSS 动画
                CSS 动画允许你平滑的修改 CSS 属性值:
                实例
                在 DIV 元素设置了 .ng-hide 类时, myChange 动画将执行，它会平滑的将高度从 100px 变为 0:
                <style>
                    @keyframes myChange {
                        from {
                            height: 100px;
                        }
                        to {
                            height: 0;
                        }
                    }
                    div {
                        height: 100px;
                        background-color: lightblue;
                    }
                    div.ng-hide {
                        animation: 0.5s myChange;
                    }
                </style>

                1.什么是依赖注入
                wiki 上的解释是：依赖注入（Dependency Injection，简称DI）是一种软件设计模式，
                在这种模式下，一个或更多的依赖（或服务）被注入（或者通过引用传递）到一个独立的对象（或客户端）中，
                然后成为了该客户端状态的一部分。
                该模式分离了客户端依赖本身行为的创建，这使得程序设计变得松耦合，并遵循了依赖反转和单一职责原则。
                与服务定位器模式形成直接对比的是，它允许客户端了解客户端如何使用该系统找到依赖
                    一句话 --- 没事你不要来找我，有事我会去找你。
                AngularJS 提供很好的依赖注入机制。以下5个核心组件用来作为依赖注入：
                    value
                    factory
                    service
                    provider
                    constant
