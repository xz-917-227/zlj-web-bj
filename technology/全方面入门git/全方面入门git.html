    <!-- 目标：
            1.如何安装git,使用git
            2.对文件的基础操作

    <!-- 注意事项:
            1.只讲基础操作，不深究原理
            2.只讲常见使用场景

    <!-- 一。git的安装
            1.打开终端(win+r)，检测系统是否安装了git,命令:  git --version  显示出版本号表明安装了git,否则没有安装
            2.window系统安装--打开百度--git官方--下载对应的git--安装--一直下一步即可--检测-在桌面上右键出现Git GUI Here  和 Git bash Here 表明安装好了
            3.Mac系统安装--建议使用Homebrew安装的方法(前提是Mac系统安装了brew，在百度找方法安装即可)--使用brew install git命令安装git
    -->
    <!-- 二。github简介和账号注册:
            1.在百度找到github官网注册账号--点击Sign up注册账号(可以用邮箱账号密码登录)
    -->
    <!-- 三。仓库的概念和如何创建仓库:
            1.仓库概念:管理项目的中心。每一个项目都可以理解为一个仓库。可以对项目的代码，人员进行管理，还有对项目进度的管理。如果作为开源项目，还可以把整个仓库代码暴露给他人，他人可以下载代码
            2.创建仓库:在头像--下拉菜单里有一个Your repossitories(你的仓库)--点击进入仓库--点解NEW创建仓库
                                  第一行:仓库名称(不能有中文，不能有大写字母，如果有复杂命名用“-”连接)
                                  第二行:描述（对这个项目的描述）
                                  第三行：Public  开源项目 (二选一)
                                  第四行:Private  私有项目
                                  后面的可以先不选，到时候还可以单独改变的
                                  --点击创建即可
    -->
    <!-- 四。上传代码至github   （CTRL+~进入终端）(按q键盘可以回到可以输入命令状态)（claer清楚所有内容）(按上下键可以找到之前的命令内容)
            1.新建一个文件夹，名字与仓库名称一样--把文件放到编辑器(VScode)中编写代码--里面要有一个“.gitignore”文件，这个文件是被git忽略的文件，里面就可以放需要被忽略的文件
            2.编写好代码后--打开IDEA的终端--输入命令 git init(这条命令是初始化git)--要是这条命令无效时，就找到IEDA的settings--搜索git.path,把git.path修改为git的安装路径--保存--重启IDEA即可(关闭所有窗口)
            插入:第一次上传代码到github时要先配置用户名和邮箱，或则否则git会提示：please tell me who you are
            插入:在VScode运行命令来配置你的用户名和邮箱：git config --global user.name "xiaojun"
                                                        git config --global user.email "205153795@qq.com"
               注意：（引号内请输入你自己设置的名字，和你自己的邮箱） 此用户名和邮箱是git提交代码时用来显示你身份和联系方式的，并不是github用户名和邮箱(但最好是和github用户名一样，邮箱也是) 
               查看配置的用户名：git config --global --list                            
            3.初始化好--在输入 git add . 命令 --回车
            4.然后再输入 git commit -m "这是这次提交的备注"  --回车
            5. 输入 git status命令可查看文件的状态
            6. 输入 git branch查看目前文件所在的分支为master
            7.先输入 git pull --rebase origin master 命令 将库中的README.md文件下载下来
            7.然后再浏览器github对应仓库上面找到"or create a new repository on the command line"这段话里面的最后两条命令
              "git remote add origin https://github.com/xz-917-227/test-demo.git"和“git push -u origin master”放在VScode终端先后执行以下
             8.要在浏览器上输入用户名和密码验证身份(第一次要给VScode授权)
             9.出现“[new branch]      master -> master” 表明上传代码成功了
             10.在github刷新，就可以看到上传的代码了
    -->
    <!-- 五。独自使用git的基本操作  ： git init 初始化项目
            1.git通常情况下把项目分为三个区： 第一个是 本地区(就是在本地编辑器写代码的项目，叫本地仓库)
                                             第二个叫 暂存区(把项目或文件写好了，等待提交提交到远程github仓库里)，git add . 命令就是把要提交的文件放置到暂存区里面
                                             第三个  远程仓库  git commit 就是把暂存区的代码提交到远程仓库里面去 
            2. git status命令可查看文件的状态（查看是否修改了文件）当你修改了项目时，(出错时，看是不是同时打开了两个终端，不要同时打开两个终端)
                        需要先 git add . 然后再去 git commit -m "这是提交的备注" 
                        区别: git add -A  提交所有变化
                              git add -u  提交被修改(modified)和被删除(deleted)文件，不包括新文件(new)
                              git add .  提交新文件(new)和被修改(modified)文件，不包括被删除(deleted)文件
                              git add demo.html  提交demo.html文件(可以写对应要提交的文件名)

            3. 查看提交记录 git log  就可以查看所有的提交信息
            4.如果想只查看某个人的提交信息 git log --author="当前提交了信息的用户名"   (不是github用户名，是提交时配置的用户名)  如果没有，就不会显示出提交信息
            5.如何删除不要的文件：1.手动删除demo2.html文件--在编辑器里右键删除demo2.html--在终端里输入git add . 重新把所有添加上去 --然后再 git commit -m "手动删除" --这样就把demo2.html删除了 可以用git log查看
（记住：删除文件后要重新git add .和git commit -m）2.命令行删除文件--在终端输入 git rm demo2.html --git status查看--git add . 重新添加上去--git commit -m "提交"--这样就把demo2.html删除了
            6.如何给文件重命名(比如demo2.html):1.手动重命名--直接在demo2.html文件右键重命名为home.html--在终端-先git add home.html--在git rm demo2.html--(可用git status查看)再git commit -m "手动重命名"--即可  
                                               2.命令行重命名--在终端 git mv demo2.html home.html(第一个是改动前的名字，第二个是改动后的名字)--git status查看--git commit -m "命令行重命名"--即可
            7.如何移动文件到其他位置 (比如把demo2.html文件移动到home文件夹里)
                                 1.直接在终端 git mv demo2.html home(第一个是要移动的文件，第二个是文件夹)--git status查看--git commit -m "移动文件到其他位置"--可用 git log查看提交信息
              需求:需要移动demo2.html文件到home文件夹位置，并且重命名为home.html  
                                1.git mv demo2.html home/home.html(后面直接添加“/”和“修改后的名字”) --git status查看--git commit -m "移动文件到其他位置并且重命名"--即可 
    -->
    <!-- 六。独自使用git常见的问题和解决方法（修改内容后要ctrl+S保存一下，git status 才看得到变化）
         1.  文件变化时，如何查看文件前后的变化：(比如查看home/home.html文件前后的变化(文件路径要写对))    
                        1.查看文件修改的操作--在终端 git log --pretty=oneline home/home.html--显示commit的id和内容--把id复制--git show id粘贴过来 --回车--就会显示这个文件变化的前后操作 
                        2.查看文件具体修改的内容和操作 终端-- git log -p home/demo.html --显示具体修改的内容和操作
         2.操作失误时如何实现一键还原：git diff 命令可以查出改动的内容(红色代表没有改动之前的内容，绿色代表改动之后的内容)--这条命令针对的是单个文件或者文件比较少，或者改动内容比较少的情况下使用的
                （在还没有git add .之前）再输入 git checkout -- home/home.html (后面是你需要还原的文件名)--就会把对应文件内容还原到上一次提交的状态
         3.不再追踪时如何实现撤销追踪操作：当文件修改后并且git add .后--git checkout -- home/home.html就是失效了--表明被加到了暂存区就实现了文件追踪--要想实现还原就不能是被追踪状态--git reset HEAD home/home.html(后面是文件名)--这样文件就不再暂存区了，就不是被追踪状态了
                             再输入 git checkout -- home/home.html (后面是你需要还原的文件名)--就会把对应文件内容还原到上一次提交的状态
         4.如何把"项目"回到上一版本或指定版本：当修改版本后git add .和git commit之后-- 1.输入git reset --hard HEAD^^命令就可以回到指定版本("^"有几个就返回几个版本)
                                                                              2.输入git log 找到所有的commit的id-- git reset --hard 对应的id号(就可以返回对应id号的版本了，id可以输入全部，也可以输入前7或8位)
         5.如何将指定"文件"回到指定版本:先 git log 拿到指定版本commit id --然后再 git checkout id号 -- version.html (id号可全写，可以是前7，8位，后面是指定要回到指定版本的文件)
         6.修改内容，git add .和git commit后--输入 git push origin master--就会把修改后的内容上传到远程仓库了(这里上传的是master分支)--再github刷新就可以看到
         7.如何给每个版本创建一个独特标签，做所有版本标签管理时如何操作
                        1.添加标签 git tag v1.0(后面是标签名)--这个标签默认会添加到最近一次的git commit上面
                                   git log拿到对应commit id  ---  git tag v3.0 id号 --就会把标签加到对应id号的commit上面
                        2.删除标签：git tag -d v3.0  (-d参数是删除的意思，把对应标签名删除掉)
                        3.输入 git push origin v1.0 -- 就把标签v1.0推送到远程仓库上了--在github上刷新就可以看到标签了

         8.分支：主线分离出来的支线，分支可能会单独的完成某些功能，最后把分支的代码一并合并到主线上来
                     (默认有一个主分支master，其他分支叫代分支，分支的排序是按照首字母的顺序排的，不是按照创建时间来排的)
                1.创建分支：git branch dev(分支名字)-- 输入git branch 查看分支-- *所在的分支名，就是你现在所在的分支 
                2.切换分支：git checkout dev--现在就切换到dev分支了（带有*）
                3.删除分支(前提不能删除当前所在分支)： 
                              1.删除没有commit过的分支：git branch -d test--就把test分支删除了
                              2.删除commit过的分支：git branch -D test （参数变成大写D,就可以强制删除commit过的分支）
                4.创建并同时切换到新的分支上：git checkout -b test -- 这样就创建了test分支，并且切换到了test分支
                (创建分支时，相当于是把主线默认的主分支master拷贝了一份，所以创建分支时会把master里面的所有提交内容复制过来)
                5.合并分支：当你在分支dev上添加代码，commit后，主分支master是没有这代码的--切换到master分支上--通过 git merge dev --就把分支dev合并到master上了，所以代码也就合并到master上，但是dev的代码是没有任何改变的
                6.如何解决合并分支时的冲突：在不同分支同时修改同一个文件时(可能在多个程序员不知道的情况下)  
                                1.  git merge --abort   --这样冲突没有了，直接保留当前分支的内容，忽略其他分支的内容 -然后git add . 和git commit -m "提交"即可
                                2.  如果直接输入git merge dev --就会有冲突了，你就可以手动修改，把特殊标记符号删除掉，留下想要留的代码
                                   然后输入git add .和git commit就会出现一个可编辑的页面 -- 按i键盘进入可编辑状态，就可以输入你想要留的注明信息--先按Esc键盘再输入 :wq 就可以保存并推出该界面了
                                   然后再输入git commit -m "解决冲突后的代码"--然后推送到远程仓库就可以了
    -->

    <!-- 七。git多人分支集成协作时的常见场景
            1.不同人想要查看版本路线如何操作：输入git log 可以查看commit所有信息--输入git log --oneline 就可以查看简写信息，没有用户名邮箱等，只有commit的注释 id号那些
               输入 git log --oneline --graph  就会把版本路线显示出来--不同人都可以这样来查看 哪些分支做了哪些操作
            2.不同人想要删除不同的分支如何操作：创建一个test分支--git push origin test 上传到远程仓库中--再github中选中test分支，再test分支基础上在创建两个分支 xiaojun 和 xiaoli
            --回到IDEA中的终端--(在github上修改了内容)先输入git fetch 先拉取所有的远程仓库-- git branch -av 查看分支 --git push origin --delete xiaoli(假设要删除xiaoli这个分支,这样就把github里面的xiaoli分支删除了)
            3.模拟多人修改了同一个文件时如何处理：
                        1.github重新新建一个仓库demo(在github手动创建一个test分支)--桌面上新建一个demo文件，拉到IDEA，写一些代码 --git init--git add . --git commit -m 提交
                         --git pull --rebase origin master（先下载）--复制github最后两句代码，先后执行--这样就上传到了远程仓库
                        2.关闭IDEA--打开桌面上的终端(win+r)--cd Desktop(进入桌面)--git clone https://github.com/xz-917-227/demo.git test(git clone是克隆的意思--
                          把github上demo仓库上的路劲(再code里面可以找到)复制过来--后面test指在桌面上新建一个test文件，把克隆的代码放在test文件里) --然后再桌面就会多了一个test文件夹
                        3.在IDEA上把test文件打开--里面的内容跟demo文件夹的一样
                        4.(这是克隆下来的文件)现在需要配置的第二个开发者的信息--打开IDEA的终端--  git config --add --local user.name "junjun" 和 git config --add --local user.email "junjun@qq.com"
                           -- git config --local --list(查看本地开发者的信息)--git branch -av 查看本地与远程仓库的关系(红色代表远程仓库的)--复制remotes/origin/test下来--git checkout -b test remotes/origin/test(创建切换test分支并与远程仓库test分支关联起来)
                           -- 然后添加或修改demo.html文件内容--git add .和git commit -m 提交代码--git push origin test--推送到远程仓库上--在GitHub刷新就可以看到修改的内容了-- 
                        5.在IDEA上打开本地创建的文件夹demo -- git branch -av查看远端仓库的分支--git fetch把远端仓库里所有分支拉取下来 --  git branch -av再次查看 -- 重复git checkout -b test remotes/origin/test 操作 (创建切换test分支并与远程仓库test分支关联起来)--
                           -- 然后添加或修改demo.html文件内容--git add .和git commit -m 提交代码--git push origin test--推送到远程仓库上--在GitHub刷新就可以看到修改的内容了-- 
            4.不同的人修改了"不同的文件"如何处理：当第一个人在test文件夹上修改了demo.html内容后git add. 和git commit 和git push后，第二个人(先git fetch把远端仓库里的内容拉取下来)在demo文件夹修改demo.css内容后
                也git add .和git commit,但是当git push时会出现问题，先git branch -av查看远端仓库分支（复制origin/test）-- 合并另一个开发者的内容git merge origin/test (test是另一个开发者)--然后再 git push origin master
     -->
     <!-- 八。github扩展
        1.通过在谷歌浏览器去访问github时--如果在谷歌浏览器安装插件以便我们更方便的去浏览github
        2.如何在谷歌浏览器安装插件：先在百度上搜索“谷歌访问助手”--下载安装谷歌访问助手--完成后在谷歌浏览器右上角可以看到小图标
                                --然后再谷歌浏览器上搜索谷歌应用商店--复制网址-搜索--就可以访问谷歌应用商店了--
                                    1.在谷歌应用商店里搜索 octotree插件--回车--点击添加下载该插件即可(作用：在谷歌浏览器上随便打开一个github仓库，在仓库的左边就会显示该仓库所有的文件夹，按序排好)
                                    2.第二个插件 搜索 enhandced github--回车--点击添加下载该插件即可(作用:可以查看单个文件的大小，并且可以直接点击下载单个文件)
                                    3.第三个插件 搜索 gitzip for github--回车--点击添加下载该插件即可(作用:可以直接下载某一个文件夹，直接在文件夹空白区域双击就会下载该文件夹)
     
     -->
     <!-- 
        问题1. 当输入 git push origin branch_name(分支名)时遇到报错如下：
           fatal:'origin' does not appear to be a git repository
           fatal:Could not read from remote repository
        原因：
          本地分支和远程分支断开连接
        解决方法：
          1、cd 本地分支(查看本地分支) --  git branch
                               ——*master   只显示master
          2、git remote –v
                           ——若什么都没有，则和上游已断联系，拉不了代码也推不了代码 
        
          3.先把origin删除  git remote remove origin
          4.然后再重新添加   git remote add origin https://github.com/xz-917-227/review-demo.git(仓库地址)
          5.然后再 git push origin master(分支名) --  即可

      -->
