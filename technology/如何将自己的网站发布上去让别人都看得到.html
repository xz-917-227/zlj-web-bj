    <!-- 1.链接：https://blog.csdn.net/h471507602/article/details/93361703
           首先，把网站上传到网站让别人访问需要以下东西：
               1：域名
                    什么是域名呢？域名可以理解为一个地址，就好baidu.com, sina.cn这些简称为域名，域名分为一级、二级、三级以及四级域名，
                    如：Baidu.com，这种就是域名，www.baidu,com这种就是二级域名，www.youhua.baidu.com就是三级域名，以多少个点来区别为几级域名。
               2：空间
                    什么是空间呢？简单来说，就是存放网站内容的地方。这两者缺一不可，如果只有baidu.com这个域名没有空间的话你访问baidu.com就会什么都没有，而只有空间没有域名，你都无法访问。
                    通常买了域名和空间后会进行解析和绑定，解析就是把域名指向到空间的IP地址上面(买了空间会有一个IP地址)，而空间那边需要绑定。
