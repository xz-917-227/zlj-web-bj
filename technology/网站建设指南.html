    <!-- 网站建设指南
        1.简介：
            一个网站开发人员必须掌握的知识是什么？
                HTML 和 CSS
                客户端脚本 - JavaScript and the DOM
                服务端脚本 - ASP, PHP
                XML 和SQL
        2.WWW指南-万维网
            1.简介：
                WWW 代表 World Wide Web(万维网)
                万维网常常被称为 网络
                网络是世界各地的计算机网络
                网络中的所有电脑可以相互沟通
                所有的计算机使用HTTP的通信标准
                万维网联盟（W3C）制定了Web标准
            2.万维网如何工作？
                信息存储的文件称为网页
                Web页面存储在Web服务器上。
                阅读网页的计算机被称为Web客户端
                Web客户端查看网页的程序称为Web浏览器
                流行的浏览器有Internet Explorer，Chrome和火狐等。
            3.浏览器如何获取网页？
                一个浏览器通过请求从服务器上获取的网页数据
                标准的HTTP请求包含一个网页地址
                网页地址实例: http://www.w3cschool.cc
            4.浏览器如何显示页面？
                所有的网页包含如何显示的说明
                浏览器通过过阅读这些说明显示页面。
                最常见的显示指令被称为HTML标签
                HTML中段落的标签为： <p>
                在HTML中，段落是这样定义的: <p>这是段落。</p>
            5.是谁在做Web标准？
                Web标准并不是谷歌或微软在做
                制定Web规则的机构是W3C
                W3C表示万维网联盟
                W3C 制定的web标准规范。
                最重要的Web标准是HTML，CSS和XML
            6.HTML指南,CSS指南,Javascript指南,XML指南,服务端脚本指南SQL指南
                看文档内容
            7.

        



     -->
