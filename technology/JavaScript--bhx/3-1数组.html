<script type="text/javascript">

// js中的数组类似于Java里的map容器，长度可以任意改变，元素数据类型任意

var arr=new Array();//定义数组，然后再赋值
var arr2=[1,2,3,4,true,'abc',new Date()];//定义并直接赋值
//alert(arr2.length);   //7

arr2.length=5;  //改变长度
// 数组本身也是对象
//本来应该是输出【object object】,但是这是隐式调用了toString方法，把数组转变成字符串，所以输出前五个元素
//alert(arr2);

// 数组的方法

//push 和 pop方法

var arr3=[new Date(),false];
//push方法:向数组中添加元素可以一个也可以多个(返回值为新数组的长度)尾部添加
var result=arr3.push(1,2,true);
//alert(arr3);//输出数组，隐式调用了toString方法
//alert(result);//返回值，返回新数组长度

//  pop方法:从数组尾部移出一个元素(返回值为移除的元素)
var obj=arr3.pop();
//alert(arr3);//输出数组，隐式调用了toString方法
//alert(obj);//返回值，返回数组移除的那个元素

//shift 和 unshift方法
var arr4=[1,2,3,true,new Date()];
var r1=arr4.shift();    //从头部移除一个元素(不带参数，返回值为移除的那个元素)
//alert(arr4);//输出数组，隐式调用了toString方法
//alert(r1);//返回值，返回数组移除的那个元素

var r2=arr4.unshift(false,55);  //从头部添加元素(一个或多个，返回值为新数组长度)
//alert(arr4);//输出数组，隐式调用了toString方法
//alert(r2);//返回值，返回新数组移除的长度


//  splice  和  slice方法
// splice方法操作数组本身（可以改变原数组）
// slice方法不操作数组本身（不能改变原数组）  //所以要去看返回值

var arr5=[1,2,3,4,5];
// splice截取方法 ：第一个参数表示：起始截取位置(指下标位置，下标从0开始)
//                 第二个参数表示：截取的个数
//                 第三个参数以后的参数(包括第三个参数)表示：追加(添加)的新元素，放在截取的位置上
arr5.splice(1,2,3,4,5);//结果是134545
//alert(arr5);

// slice截取方法  参数是截取范围（左闭右开区间）指下标范围
var arr6=[1,2,3,4,5];
var s1=arr6.slice(2,4);
//alert(arr6);//结果还是12345，因为 slice方法不操作数组本身（不能改变原数组）
//alert(s1);//返回值是截取的内容


// 操作数组的方法  concat join 都不操作数组本身（不能改变原数组）  //所以要去看返回值
var arr7=[1,2,3];
var arr8=[7,8,true];

var con=arr7.concat(arr8);   //concat方法是合并粘连的操作(不操作数组本身)
//alert(con);


var jo=arr7.join('-');   //join方法是在每个元素之间加入内容(不操作数组本身)
//alert(arr7);
//alert(jo);



// sort排序   
// reverse倒叙排序

var arr9=[10,6,3,8,5]; //也不是按照数值排序的
var arr10=[3,6,4,7,9];
//arr9.sort();  //改变数组本身
///alert(arr9);

arr10.reverse(); //倒叙排序  是按照集合的位置进行倒叙的(不是按照数值大小)
//alert(arr10);

// 要是想sort按照数值大小来排序，可以配合函数来使用
// 例如
 function bijiao(value1,value2){   //从小到大
     if(value1>value2){
        return 1;
     }else if(value1<value2){
         return -1;
     }else{
         return 0;
     }
 }
 arr9.sort(bijiao);  //调用函数
alert(arr9);


</script>
