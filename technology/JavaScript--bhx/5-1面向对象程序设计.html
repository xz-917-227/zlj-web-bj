<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        // 在js中是没有面向对象的，没有类
        // 只有模拟面向对象

        // 这是一个普通对象的概念
        var obj=new Object();   //var obj={};
        obj.name="z3";
        obj.sex="男";
        obj.sayName=function(){alert("我是张三");};


        // 面向对象：有类的概念 能实例化很多obj对象 。。。
        // 在js中怎么模拟面向对象呢？

        // 第一种形式  工厂模型
        // 下面就是一个简单的工厂模型
        function createPerson(name,sex,age){
            var obj=new Object();
            obj.name=name;  //等于传进来name
            obj.sex=sex;
            obj.age=age
            obj.sayName=function(){
                alert(this.name);
                };
                return obj;
        }
        var p1=createPerson('z3','nan','20');
        var p2=createPerson('l4','nan','17');

      //  alert(p1.sex);  //调用属性
     //   p1.sayName();//调用方法



        // 第二种形式  构造函数式   关键字new 比如 new Array /new Date 等

        // 函数名的第一个字母大写(表示是类的模板,规范的写法)
        function Person(name,sex,age){   //表明这是一个正常的类
            this.name=name;   //this谁调用就指向谁
            this.sex=sex;
            this.age=age;
            this.sayName=function(){
                alert(this.name);
            }
        }

        // 构造一个对象  new关键字  传递参数  执行模板代码  返回对象
          var p1=new Person('xiao1',20,'nan');  //类的实例
          var p2=new Person('xiao2',20,'nv');
         // alert(p1.name);
         // p1.sayName();
        // alert(p1==p2);

        // alert(p1.constructor==Person);  //true
        // alert(p2.constructor==Person);  //true

        //  判断对象是不是哪个类的实例  用instanceof
        //alert(p1 instanceof Person);  //true
       // alert(p1 instanceof Object);  //true



        // 创建对象的方式
        // 1.当做构造函数去使用
        var p1=new Person('xiao1',20,'nan'); 
        // 2.当做一个普通的函数去调用  这个时候this指向Window  相当于在全局环境里定义属性并赋值
        Person('xiao2',20,'nan');  //或者 var p2=Person('xiao2',20,'nan');
        //alert(name);
        // 3.在另一个对象的作用域中调用
        var o= new Object();//首先得有另一个对象(自定义)
        // call apply  方法
        Person.call(o,'xiao4',29,'nv');
        alert(o.name);

      


      
    </script>
</body>
</html>
