// 原型的动态特性(要注意原型和实例对象创建的顺序)

//   function Person(){   //一个对象

//    Person.prototype.name="z3";  //所以在这添加的方法依然可以调用
//     alert(p1.name);

    // 但是 简单原型   不行
    function Person(){

      }
     var p1=new Person();  //这里的实力对象的构造器是Person
      Person.prototype={   //但是在这里Person.prototype赋值给一个空的对象时，构造器变成了Object，
                    //    切断了连接，然后再定义constructor为Person，已经发生了动态变化
          constructor:Person ,//此处必须先定义原型对象的构造器(一般默认是构造函数Person,)，
             name:'z3',    //书写格式要注意    
             age:23,
             jop:'程序员',
             say:function(){
                 alert('我是原型的函数！');
             },
      }
     // 所以这里 
     //    alert(p1.name);  //会报错

    // 但是这里是先创建原型对象，在创建实例对象的（构造器没有发生动态变化，所以不会报错）
    var p2=new Person();
    alert(p2.name);
