<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        // this关键字
        // this对象是指在运行时期基于执行环境所绑定的
        // this关键字总是指向调用者,也就是说谁掉用了我，我就指向谁
        var k=10;  //全局变量
        function test(){
            this.k=20;  //1.this指向全局作用域，所以这个k也是全局的，会把前面那个覆盖掉
        }
        //2. 这里test()函数是window调用的，所以这个this指向的就是window
        test();  //2.在整个全局作用域中执行函数  可以写成window.test();
        alert(test.k);   //2.然后因为test指向的是test局部函数，所以返回的是undefined
        alert(k);//1.所以这里的k等于20
    
    </script>
</body>
</html>
