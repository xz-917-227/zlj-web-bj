         //简单的门面模式：把重复的代码封装到一个函数中，这样就可以简化代码

                //   参数：获得id的数组，改变的属性名称，改变的属性值
           function setStyle(elementsId,prop,val){ 
                 for(var i=0;i<elementsId.length;i++){
                     document.getElementById(elementsId[i]).style[prop]=val;

                 }
           };

        //    门面模式CSS方法
        //     参数：获得id的数组，改变的属性名称对应的属性值(是一个对象来的)
        function setCss(elementsId,options){
            for(var prop in options){ //遍历循环  prop是指对象的key值
                //严谨的判断  判断属性key是不是自己本身的 
                if(!options.hasOwnProperty(prop)) continue;  
                  setStyle(elementsId,prop,options[prop]); //options[prop]值对应key的值
                } 
            };

    
    
    </script>
