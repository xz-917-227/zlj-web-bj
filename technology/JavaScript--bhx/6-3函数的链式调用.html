<script charset="utf-8">

    // 1.简单的函数链式调用
    function Dog(){
        this.run=function(){
            alert('dog is run...');
            return this;   //this指向调用者  //这种就是最简单的链式编程   return this;  
        };
        this.eat=function(){
            alert('dog is eat...');
            return this;
        };
        this.sleep=function(){
            alert('dog is sleep...');
            return this;
        };
    }

// 创建实例
    var d1=new Dog();
    // d1.run();
    // d1.eat();   //直接调用方法
    // d1.sleep();

// 链式调用(可以直接连起来调用)
  d1.run().eat().sleep(); 

</script>
