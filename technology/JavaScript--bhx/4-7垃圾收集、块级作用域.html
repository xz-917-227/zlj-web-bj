//    块级作用域的概念
// 高级程序语言 Java 对for if 都有一个块级作用域的概念(for,if单独是一个块，是一个作用域，使用完后就会被释放)
// js 中没有块级作用域的概念

//            alert(i);  
//       }
//       alert(i);//6  因为js 中没有块级作用域的概念，i没有被释放，所以在这里会执行完毕后才释放
// }
// test();
// alert(i);//这里呢i是函数内部的，不能使用
   
   
// js  中  () 表示执行
// 模拟块级作用域
function test(){
      (function(){  //把函数写成块级作用域,直接调用调用完后就会被释放
         for(var i=1;i<=5;i++){
             alert(i);
         }
      })();
alert(i);//undefined，这时就会完成高级作用域的概念，i被回收了
}
test();
// 函数的另一种写法(动态的执行一个函数)：匿名执行作用域,,,,与其他代码没有任何关联
//  (function (){alert("我直接执行了！");})写一个匿名函数，在外面加一个(),表示是一个块级作用域
