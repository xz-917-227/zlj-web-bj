    <!-- 
        Chart.js学习   
            中文网：http://chartjs.cn/
            ***官方文档：https://www.chartjs.org/  (建议看这个---重点)
            使用Chart.js构建美观的图表所需的一切
        入门链接：https://blog.csdn.net/xgocn/article/details/79088126
            1.安装和使用
                你可以从GitHub里面下载最新版本的Chart.js或者在你的项目中使用CDN link。
                或者你也可以通过以下命令在(项目中)使用npm或bower中来安装chart.js。
                    npm install chart.js --save
                    ower install chart.js --save 
            2.引入：
                脚本标签：<script src="./node_modules/chart.js/dist/Chart.bundle.min.js"></script>
                普通JS：var Chart = require('chart.js');
                捆绑软件（Webpack，汇总等）
                    如：在React项目中引入，用cnpm install chart.js --save  安装    然后 import Chart from 'chart.js'; 导入 
            3.条形图实例：
                <canvas id="popChart" width="600" height="400"></canvas>//HTML5新特性 画布
                <script>
                    //全局设置图标的字体类型 大小 颜色
                    Chart.defaults.global.defaultFontFamily = "Lato";
                    Chart.defaults.global.defaultFontSize = 18;
                    Chart.defaults.global.defaultFontColor = 'blue';
                    //全局设置 图表中的图例(标题)  Chart.defaults.global.legend
                     Chart.defaults.global.tooltips可以用于设置全局工具提示栏的外观。

                    //例子 ：条形图
                    var popCanvas = document.getElementById("popChart").getContext("2d");
                    var barChart = new Chart(popCanvas, {
                        type: 'bar',//指定图表类型
                        data: {  //图标数据
                            labels: ["China", "India", "United States", "Indonesia", "Brazil", "Pakistan", "Nigeria", "Bangladesh", "Russia", "Japan"],
                            datasets: [{
                                label: 'Population',
                                data: [1379302771, 1281935911, 326625791, 260580739, 207353391, 204924861, 190632261, 157826578, 142257519, 126451398],
                                backgroundColor: [
                                    'rgba(255, 99, 132, 0.6)',
                                    'rgba(54, 162, 235, 0.6)',
                                    'rgba(255, 206, 86, 0.6)',
                                    'rgba(75, 192, 192, 0.6)',
                                    'rgba(153, 102, 255, 0.6)',
                                    'rgba(255, 159, 64, 0.6)',
                                    'rgba(255, 99, 132, 0.6)',
                                    'rgba(54, 162, 235, 0.6)',
                                    'rgba(255, 206, 86, 0.6)',
                                    'rgba(75, 192, 192, 0.6)',
                                    'rgba(153, 102, 255, 0.6)'
                                ]
                            }]
                        },
                        options: { //属性选项 
                            legend: {  //修改图表中的图例(也就是最上方标题)
                                display: true,
                                position: 'bottom',
                                labels: {
                                    boxWidth: 80,
                                    fontColor: 'rgb(60, 180, 100)'
                                }
                            },
                             tooltips: {  //控制图表的本地绘制方式
                                cornerRadius: 0,
                                caretSize: 0,
                                xPadding: 16,
                                yPadding: 10,
                                backgroundColor: 'rgba(0, 150, 100, 0.9)',
                                titleFontStyle: 'normal',
                                titleMarginBottom: 15
                            }
                        }
                    });
                </script>  
     -->

            <div style=" width: 100%;display: flex;align-items: center;justify-content: center;">
	            <div style="width: 70%;height: 500px;" id="myChart1"></div>
            </div>

            具体语法代码写在script标签里面。画布中的id对应document.getElementById('myChart1');里的id。
