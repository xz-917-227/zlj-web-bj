        /*yarn和npm
            一。区别：https://www.jianshu.com/p/73b20a026a51?open_source=weibo_search
                    npm和yarn都是包管理工具，都可以安装包和模块
                    1.用npm后会生成一个package-lock.json的文件
                        用yarn过后会生成一个yarn.lock的文件
                    2.yarn的速度快
                        npm是按照执行列队逐个执行package,安装完当前的才会安装后面的，
                        而yarn 是同步执行所有任务，提高了性能。
                    3.更简洁的输出。
                    4.多注册来源处理。
                    5.更好的语义化。
                        yarn改变了一些npm命令的名称，比如 yarn add/remove，感觉上比 npm 原本的 install/uninstall 要更清晰。
            二。yarn使用：https://www.cnblogs.com/yanghj/p/11526022.html
                1.安装yarn
                    1.先安装好node
                    2.安装yarn:  npm install -g yarn
                    3.切换淘宝镜像：yarn config set registry https://registry.npm.taobao.org
                2.yarn和npm命令对比:https://zhuanlan.zhihu.com/p/78794022
            yarn 官方文档：https://yarn.bootcss.com/
            一个项目中最好使用同一种命令方式
