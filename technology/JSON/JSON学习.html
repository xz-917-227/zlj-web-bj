    <!-- JSON学习(注意：对象可以用“.”或“[]”来访问；数组可以用“索引值来访问”，在嵌套里面也要注意区别使用)
          1.什么是JSON?
             JSON: JavaScript Object Notation(指的就是 JavaScript 对象表示法)
             JSON 是存储和交换文本信息的语法，类似 XML。
             JSON 比 XML 更小、更快，更易解析。(JSON 是轻量级的文本数据交换格式)
             JSON 实例
              {
                  "sites": [
                  { "name":"菜鸟教程" , "url":"www.runoob.com" }, 
                  { "name":"google" , "url":"www.google.com" }, 
                  { "name":"微博" , "url":"www.weibo.com" }
                  ]
              }
              这个 sites 对象是包含 3 个站点记录（对象）的数组。
          2.JSON - 转换为 JavaScript 对象
              JSON 文本格式在语法上与创建 JavaScript 对象的代码相同。
              由于这种相似性，无需解析器，JavaScript 程序能够使用内建的 eval() 函数，用 JSON 数据来生成原生的 JavaScript 对象。
          3.JSON简介
              与 XML 相同之处
                JSON 是纯文本
                JSON 具有"自我描述性"（人类可读）
                JSON 具有层级结构（值中存在值）
                JSON 可通过 JavaScript 进行解析
                JSON 数据可使用 AJAX 进行传输
              与 XML 不同之处
                没有结束标签
                更短
                读写的速度更快
                能够使用内建的 JavaScript eval() 方法进行解析
                使用数组
                不使用保留字
              为什么使用 JSON？
              对于 AJAX 应用程序来说，JSON 比 XML 更快更易使用：
              使用 XML
                读取 XML 文档
                使用 XML DOM 来循环遍历文档
                读取值并存储在变量中
               使用 JSON
                读取 JSON 字符串
                用 eval() 处理 JSON 字符串
          4.JSON语法(json数据最外面使用“{}”花括号包起来的)
             JSON 语法是 JavaScript 语法的子集。
             JSON 语法规则
                数据在名称/值对中
                数据由逗号分隔
                大括号 {} 保存对象
                中括号 [] 保存数组，数组可以包含多个对象
            JSON 名称/值对
                JSON 数据的书写格式是：key : value  (key一定要用引号括起来，value是字符串是也要用引号括起来)
                名称/值对包括字段名称（在双引号中），后面写一个冒号，然后是值：
                    "name" : "菜鸟教程"
                这很容易理解，等价于这条 JavaScript 语句：
                    name = "菜鸟教程"
            JSON 值
              JSON 值可以是：
                1.数字（整数或浮点数）
                    例：{ "age":30 }

                2.字符串（在双引号中）
                    例子：{"name" : "菜鸟教程"}

                3.逻辑值（true 或 false）
                    例：{ "flag":true }

                4.数组（在中括号“[]”中）
                    数组可包含多个对象：
                      [
                          { key1 : value1-1 , key2:value1-2 }, 
                          { key1 : value2-1 , key2:value2-2 }, 
                          { key1 : value3-1 , key2:value3-2 }, 
                          ...
                          { keyN : valueN-1 , keyN:valueN-2 }, 
                      ]
                    例：{
                            "sites": [
                                 { "name":"菜鸟教程" , "url":"www.runoob.com" }, 
                                 { "name":"google" , "url":"www.google.com" }, 
                                 { "name":"微博" , "url":"www.weibo.com" }
                            ]
                        }
                    在上面的例子中，对象 sites 是包含三个对象的数组。每个对象代表一条关于某个网站（name、url）的记录。

                5.对象（在大括号“{}”中）
                    对象可以包含多个名称/值对：
                       例：{key1 : value1, key2 : value2, ... keyN : valueN }
                           { "name":"菜鸟教程" , "url":"www.runoob.com" }

                6.null
                    例：{ "runoob":null }

            5.JSON 使用 JavaScript 语法
                因为 JSON 使用 JavaScript 语法，所以无需额外的软件就能处理 JavaScript 中的 JSON。
                通过 JavaScript，您可以创建一个对象数组，并像这样进行赋值：
                实例
                    var sites = [
                        { "name":"runoob" , "url":"www.runoob.com" }, 
                        { "name":"google" , "url":"www.google.com" }, 
                        { "name":"微博" , "url":"www.weibo.com" }
                    ];
                可以像这样访问 JavaScript 对象"数组"中的第一项（索引从 0 开始）：
                    sites[0].name;   //返回runoob
                可以像这样修改数据：
                    sites[0].name="菜鸟教程";  //重新赋值
              在下面的章节，您将学到如何把 JSON 文本转换为 JavaScript 对象。
              JSON 文件
                  JSON 文件的文件类型是 .json
                  JSON 文本的 MIME 类型是 application/json
            6.JSON vs XML
                JSON 和 XML 都用于接收 web 服务端的数据。
                JSON 和 XML在写法上有所不同，如下所示：
                JSON 实例
                    {
                        "sites": [
                        { "name":"菜鸟教程" , "url":"www.runoob.com" }, 
                        { "name":"google" , "url":"www.google.com" }, 
                        { "name":"微博" , "url":"www.weibo.com" }
                        ]
                    }
                XML 实例
                    <sites>
                      <site>
                        <name>菜鸟教程</name> <url>www.runoob.com</url>
                      </site>
                      <site>
                        <name>google</name> <url>www.google.com</url>
                      </site>
                      <site>
                        <name>微博</name> <url>www.weibo.com</url>
                      </site>
                    </sites>
                JSON 与 XML 的相同之处：
                    JSON 和 XML 数据都是 "自我描述" ，都易于理解。
                    JSON 和 XML 数据都是有层次的结构
                    JSON 和 XML 数据可以被大多数编程语言使用
                JSON 与 XML 的不同之处：
                    JSON 不需要结束标签
                    JSON 更加简短
                    JSON 读写速度更快
                    JSON 可以使用数组
                最大的不同是：XML 需要使用 XML 解析器来解析，JSON 可以使用标准的 JavaScript 函数来解析。
                    JSON.parse(): 将一个 JSON 字符串转换为 JavaScript 对象(就可以用JS对象的方法来操作它)。
                    JSON.stringify(): 于将 JavaScript 值转换为 JSON 字符串。
                为什么 JSON 比 XML 更好？
                    XML 比 JSON 更难解析。
                    JSON 可以直接使用现有的 JavaScript 对象解析。
                    针对 AJAX 应用，JSON 比 XML 数据加载更快，而且更简单：
                    使用 XML
                        获取 XML 文档
                        使用 XML DOM 迭代循环文档
                        接数据解析出来复制给变量
                    使用 JSON
                        获取 JSON 字符串
                        JSON.Parse 解析 JSON 字符串
            7.JSON 对象
              对象语法
                实例
                    { "name":"runoob", "alexa":10000, "site":null }
              JSON 对象使用在大括号“{}”中书写。
                对象可以包含多个 key/value（键/值）对。
                key 必须是字符串(必须要用引号括起来)，value 可以是合法的 JSON 数据类型（字符串, 数字, 对象, 数组, 布尔值或 null）。
                key 和 value 中使用冒号“:”分割。
                每个 key/value 对使用逗号“,”分割。 
              访问"对象值"
                你可以使用点号（.）来访问对象的值：
                  实例
                    var myObj, x;
                    myObj = { "name":"runoob", "alexa":10000, "site":null };
                    x = myObj.name;
                你也可以使用中括号（[]）来访问对象的值：
                  实例
                    var myObj, x;
                    myObj = { "name":"runoob", "alexa":10000, "site":null };
                    x = myObj["name"];//要用引号
              循环"对象"
                你可以使用 for-in 来循环对象的"属性"：
                  实例  (x指的是key)
                    var myObj = { "name":"runoob", "alexa":10000, "site":null };
                    for (x in myObj) {
                    document.getElementById("demo").innerHTML += x + "<br>";
                    }
                在 for-in 循环对象的属性时，使用中括号（[]）来访问属性的值：
                  实例  (myObj[x]得到的是对应的value)
                    var myObj = { "name":"runoob", "alexa":10000, "site":null };
                    for (x in myObj) {
                        document.getElementById("demo").innerHTML += myObj[x] + "<br>";
                    }
              嵌套 JSON 对象
                JSON 对象中可以包含另外一个 JSON 对象：
                  实例
                    myObj = {
                        "name":"runoob",
                        "alexa":10000,
                        "sites": {
                            "site1":"www.runoob.com",
                            "site2":"m.runoob.com",
                            "site3":"c.runoob.com"
                        }
                    }
                你可以使用点号(.)或者中括号([])来访问嵌套的 JSON 对象。
                  实例
                    x = myObj.sites.site1;
                    // 或者
                    x = myObj.sites["site1"];
                你可以使用点号(.)或者中括号([])来修改嵌套的 JSON 对象
                  实例
                    myObj.sites.site1 = "www.google.com";
                    myObj.sites["site1"] = "www.google.com";
              删除对象属性
                我们可以使用 delete 关键字来删除 JSON 对象的属性：
                  实例
                    delete myObj.sites.site1;
                    delete myObj.sites["site1"]
            8.JSON 数组
              数组作为 JSON 对象
                实例
                    [ "Google", "Runoob", "Taobao" ]
               JSON 数组在中括号"[]"中书写。
               JSON 中"数组值"必须是合法的 JSON 数据类型（字符串, 数字, 对象, 数组, 布尔值或 null）。
               JavaScript 中，"数组值"可以是以上的 JSON 数据类型，也可以是 JavaScript 的表达式，包括函数，日期，及 undefined。
              
              JSON 对象中的数组
                对象属性的值可以是一个数组：
                  实例
                    {
                    "name":"网站",
                    "num":3,
                    "sites":[ "Google", "Runoob", "Taobao" ]
                    }
                我们可以使用索引值来访问数组：
                  实例
                    x = myObj.sites[0];
                循环数组
                你可以使用 for-in 来访问数组：
                  实例  (i是下标，myObj.sites[i]是对应的value，注意区别对象)
                    for (i in myObj.sites) {
                        x += myObj.sites[i] + "<br>";
                    }
                你也可以使用 for 循环：
                  实例
                    for (i = 0; i < myObj.sites.length; i++) {
                        x += myObj.sites[i] + "<br>";
                    }
                嵌套 JSON 对象中的数组
                JSON 对象中数组可以包含另外一个数组，或者另外一个 JSON 对象：
                  实例：
                    var myObj = {
                       "name": "网站",
                       "num": 3,
                       "sites": [
                            { "name": "Google", "info": ["Android", "Google 搜索", "Google 翻译"] },
                            { "name": "Runoob", "info": ["菜鸟教程", "菜鸟工具", "菜鸟微信"] },
                            { "name": "Taobao", "info": ["淘宝", "网购"] }
                        ]
                    }
                我们可以使用 for-in 来循环访问每个数组： （for循环也同样使用）
                  实例
                    for (i in myObj.sites) {
                        x += "<h1>" + myObj.sites[i].name + "</h1>";
                       for (j in myObj.sites[i].info) {
                            x += myObj.sites[i].info[j] + "<br>";
                    }
                修改数组值
                你可以使用索引值来修改数组值：
                  实例
                    myObj.sites[1] = "Github";
                删除数组元素
                我们可以使用 delete 关键字来删除数组元素：
                  实例
                    delete myObj.sites[1];
            9.JSON.parse();  （parse是解析的意思）
                JSON 通常用于与服务端交换数据。
                "在接收"服务器数据时一般是字符串。
                我们可以使用 JSON.parse() 方法将数据转换为 JavaScript 对象。
                语法：JSON.parse(text,[reviver])
                参数说明：
                    text:必需， 一个有效的 JSON 字符串。(可以是字符串，也可以是一个变量)
                    reviver: 可选，一个转换结果的函数， 将为对象的每个成员调用此函数。
                JSON 解析实例(解析前要确保你的数据是标准的 JSON 格式，否则会解析出错。
                              你可以使用我们的在线工具检测：https://c.runoob.com/front-end/53。)
                例如我们从服务器接收了以下数据：
                    { "name":"runoob", "alexa":10000, "site":"www.runoob.com" }
                我们使用 JSON.parse() 方法处理以上数据，将其转换为 JavaScript 对象：
                    var obj = JSON.parse('{ "name":"runoob", "alexa":10000, "site":"www.runoob.com" }');
                解析完成后，我们就可以在网页上使用 JSON 数据了：
                    实例
                      <p id="demo"></p>
                      <script>
                       var obj = JSON.parse('{ "name":"runoob", "alexa":10000, "site":"www.runoob.com" }');
                       document.getElementById("demo").innerHTML = obj.name + "：" + obj.site;
                      </script>
                从服务端接收 JSON 数据
                我们可以使用 AJAX 从服务器请求 JSON 数据，并解析为 JavaScript 对象。
                  实例
                    var xmlhttp = new XMLHttpRequest();
                    xmlhttp.onreadystatechange = function() {
                        if (this.readyState == 4 && this.status == 200) {
                            myObj = JSON.parse(this.responseText);
                            document.getElementById("demo").innerHTML = myObj.name;//用对象的方法访问
                        }
                    };
                    xmlhttp.open("GET", "/try/ajax/json_demo.txt", true);
                    xmlhttp.send();
                从服务端接收数组的 JSON 数据
                如果从服务端接收的是数组的 JSON 数据，则 JSON.parse 会将其转换为 "JavaScript 数组"：
                  实例
                    var xmlhttp = new XMLHttpRequest();
                    xmlhttp.onreadystatechange = function() {
                       if (this.readyState == 4 && this.status == 200) {
                           myArr = JSON.parse(this.responseText);
                           document.getElementById("demo").innerHTML = myArr[1];//用数组的方法访问
                       }
                    };
                    xmlhttp.open("GET", "/try/ajax/json_demo_array.txt", true);
                    xmlhttp.send();
                异常
                解析数据
                JSON 不能存储 Date 对象。
                如果你需要存储 Date 对象，需要将其转换为字符串。
                之后再将字符串转换为 Date 对象。
                  实例
                      var text = '{ "name":"Runoob", "initDate":"2013-12-14", "site":"www.runoob.com"}';
                      var obj = JSON.parse(text);
                      console.log(obj.initDate);//这是还是一个字符串来的
                      obj.initDate = new Date(obj.initDate);//转换成了Date对象
                      document.getElementById("demo").innerHTML = obj.name + "创建日期: " + obj.initDate;
                我们可以启用 JSON.parse 的第二个参数 reviver，一个转换结果的函数，对象的每个成员调用此函数。
                  实例
                    var text = '{ "name":"Runoob", "initDate":"2013-12-14", "site":"www.runoob.com"}';
                    var obj = JSON.parse(text, function (key, value) {
                        if (key == "initDate") {
                            return new Date(value);
                        } else {
                            return value;
                    }}); document.getElementById("demo").innerHTML = obj.name + "创建日期：" + obj.initDate;
                解析函数
                JSON 不允许包含函数，但你可以将函数作为字符串存储，之后再将字符串转换为函数。
                  实例
                      var text = '{ "name":"Runoob", "alexa":"function () {return 10000;}", "site":"www.runoob.com"}';
                      var obj = JSON.parse(text);
                      obj.alexa = eval("(" + obj.alexa + ")");//eval()方法，将字符串转换为js执行语句
                      document.getElementById("demo").innerHTML = obj.name + " Alexa 排名：" + obj.alexa();
                不建议在 JSON 中使用函数。
                浏览器支持
                主流浏览器都支持 JSON.parse() 函数：
                    Firefox 3.5
                    Internet Explorer 8
                    Chrome
                    Opera 10
                    Safari 4
            10.JSON.stringify()
                JSON 通常用于与服务端交换数据。
                在"向服务器发送"数据时一般是字符串。
                我们可以使用 JSON.stringify() 方法将 JavaScript 对象转换为字符串。
                语法:JSON.stringify(value, [replacer], [space])
                参数说明：
                  value:
                    必需， 要转换的 JavaScript 值（通常为对象或数组）。
                  replacer:
                    可选。用于转换结果的函数或数组。
                    如果 replacer 为函数，则 JSON.stringify 将调用该函数，并传入每个成员的键和值。使用返回值而不是原始值。
                    如果此函数返回 undefined，则排除成员。根对象的键是一个空字符串：""。
                    如果 replacer 是一个数组，则仅转换该数组中具有键值的成员。成员的转换顺序与键在数组中的顺序一样。
                    当 value 参数也为数组时，将忽略 replacer 数组。
                  space:
                    可选，文本添加缩进、空格和换行符，如果 space 是一个数字，则返回值文本在每个级别缩进指定数目的空格，
                    如果 space 大于 10，则文本缩进 10 个空格。space 也可以使用非数字，如：\t。

                        document.getElementById("demo").innerHTML = myJSON;
                    myJSON 为字符串。
                    我们可以将 myJSON 发送到服务器：

                        var arr = [ "Google", "Runoob", "Taobao", "Facebook" ];
                        var myJSON = JSON.stringify(arr);
                        document.getElementById("demo").innerHTML = myJSON;
                    myJSON 为字符串。
                    我们可以将 myJSON 发送到服务器：
                异常
                解析数据
                JSON 不能存储 Date 对象。
                JSON.stringify() 会将所有"日期转换为字符串"。
                  实例
                    var obj = { "name":"Runoob", "initDate":new Date(), "site":"www.runoob.com"};
                    var myJSON = JSON.stringify(obj);
                    document.getElementById("demo").innerHTML = myJSON;
                    之后你可以再将字符串转换为 Date 对象。
                解析函数
                JSON 不允许包含函数，JSON.stringify() 会"删除 JavaScript 对象的函数"，包括 key 和 value。
                  实例
                    var obj = { "name":"Runoob", "alexa":function () {return 10000;}, "site":"www.runoob.com"};
                    var myJSON = JSON.stringify(obj);//会直接删除含有函数一组的key，value
                    document.getElementById("demo").innerHTML = myJSON;
                我们可以在执行 JSON.stringify() 函数前将函数转换为字符串来避免以上问题的发生：
                  实例
                    var obj = { "name":"Runoob", "alexa":function () {return 10000;}, "site":"www.runoob.com"};
                    obj.alexa = obj.alexa.toString();//先把包含函数一项的value转换成字符串
                    var myJSON = JSON.stringify(obj);//就不会删除了
                    document.getElementById("demo").innerHTML = myJSON;
                不建议在 JSON 中使用函数。
                浏览器支持
                主流浏览器都支持 JSON.stringify() 函数：
                    Firefox 3.5
                    Internet Explorer 8
                    Chrome
                    Opera 10
                    Safari 4
            11.JSON 使用
              把 JSON 文本转换为 JavaScript 对象
              JSON 最常见的用法之一，是从 web 服务器上读取 JSON 数据（作为文件或作为 HttpRequest），
              将 JSON 数据转换为 JavaScript 对象，然后在网页中使用该数据。
              为了更简单地为您讲解，我们使用字符串作为输入进行演示（而不是文件）。
              JSON 实例 - 来自字符串的对象
              创建包含 JSON 语法的 JavaScript 字符串：
                  var txt = '{ "sites" : [' +  //使用加号是做连接符，因为换行了，有空格
                    '{ "name":"菜鸟教程" , "url":"www.runoob.com" },' +
                    '{ "name":"google" , "url":"www.google.com" },' +
                    '{ "name":"微博" , "url":"www.weibo.com" } ]}';
              由于 JSON 语法是 JavaScript 语法的子集，JavaScript 函数 eval() 可用于将 JSON 文本转换为 JavaScript 对象。
              eval() 函数使用的是 JavaScript 编译器，可解析 JSON 文本，然后生成 JavaScript 对象。
              “必须把文本包围在括号中”，这样才能避免语法错误：
                  var obj = eval ("(" + txt + ")"); //添加括号，避免出错
              在网页中使用 JavaScript 对象：
                  document.getElementById("name").innerHTML=obj.sites[0].name 
                  document.getElementById("url").innerHTML=obj.sites[0].url
              JSON 解析器
                  eval() 函数可编译并执行任何 JavaScript 代码。这隐藏了一个潜在的安全问题。
                  使用 JSON 解析器将 JSON 转换为 JavaScript 对象是更安全的做法。JSON 解析器只能识别 JSON 文本，而不会编译脚本。
                  在浏览器中，这提供了原生的 JSON 支持，而且 JSON 解析器的速度更快。
                  较新的浏览器和最新的 ECMAScript (JavaScript) 标准中均包含了原生的对 JSON 的支持。
          12.JSONP 教程
              Jsonp(JSON with Padding) 是 json 的一种"使用模式"，可以让网页从别的域名（网站）那获取资料，即跨域读取数据。
              为什么我们从不同的域（网站）访问数据需要一个特殊的技术( JSONP )呢？这是因为同源策略。
              同源策略，它是由 Netscape 提出的一个著名的安全策略，现在所有支持 JavaScript 的浏览器都会使用这个策略。
               JSONP 应用 
                  1. 服务端 JSONP 格式数据
                    如客户想访问 : https://www.runoob.com/try/ajax/jsonp.php?jsoncallback=callbackFunction。
                    假设客户期望返回数据：["customername1","customername2"]。
                    真正返回到客户端的数据显示为: callbackFunction(["customername1","customername2"])。
