    <!-- 
        一。什么是CSS预处理器
            1.  定义：通俗的说，“CSS 预处理器用一种专门的编程语言，进行 Web 页面样式设计，然后再编译成正常的 CSS 文件，
                以供项目使用。CSS 预处理器为 CSS 增加一些编程的特性，无需考虑浏览器的兼容性问题”，
                例如你可以在 CSS 中使用变量、简单的逻辑程序、函数（如$color:red; .text{color:$color;}）
                等等在编程语言中的一些基本特性，可以让你的 CSS 更加简洁、适应性更强、可读性更佳，更易于代码的维护等诸多好处。
            2.  类型：Sass(SCSS)、LESS、Turbine、Swithch CSS、CSS Cacheer、DT CSS
            3.  选择：在众多优秀的 CSS 预处理器语言中就属 Sass、LESS 和 Stylus 最优秀，讨论的也多，对比的也多。
     -->
     <!-- 二。Sass
            1.  简介:Sass 是最早的 CSS 预处理语言，有比 LESS 更为强大的功能，不过其一开始的缩进式语法（Sass 老版本语法，后面课程会详细介绍 ）并不能被大众接受，
                不过由于其强大的功能和 Ruby on Rails 的大力推动，还是有很多开发者选择了 Sass。
            2.  定义：Sass 是一门高于 CSS 的元语言，它能用来清晰地、结构化地描述文件样式，有着比普通 CSS 更加强大的功能。
                Sass 能够提供更简洁、更优雅的语法，同时提供多种功能来创建可维护和管理的样式表。 
    -->
    <!-- 三。Sass和SCSS的区别
            Sass 和 SCSS 其实是同一种东西，我们平时都称之为 Sass，两者之间不同之处有以下两点：
                1.文件扩展名不同，Sass 是以“.sass”后缀为扩展名，而 SCSS 是以“.scss”后缀为扩展名
                2.语法书写方式不同，Sass 是以严格的缩进式语法规则来书写，不带大括号"{}"和分号";"，而 SCSS 的语法书写和我们的 CSS 语法书写方式非常类似。
          例如：
             Sass 语法
                $fstack: Helvetica, sans-serif  //定义变量
                $primary-color: #333 //定义变量
                body
                    font: 100% $font-stack
                    color: $primary-color     
     -->
